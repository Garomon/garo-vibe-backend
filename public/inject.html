        /* THE INJECTOR BUTTON */
        .injector-wrapper {

            width: 250px;
            height: 250px;
            display: flex;

            margin: 30px 0;

        .injector-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px solid #333;
            transition: all 0.3s;
        }

        .injector-fill {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 6px solid var(--neon-core);
            /* Clip path for circular progress */
            clip-path: polygon(50% 50%, 50% 0%, 50% 0%, 50% 0%, 50% 0%, 50% 0%);
            transition: clip-path 0.1s linear;
            box-shadow: 0 0 30px var(--neon-core);
            opacity: 0.8;
        }

        .injector-btn {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: radial-gradient(circle, #222 0%, #000 70%);
            border: 1px solid #444;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
            z-index: 20;
            transition: transform 0.1s;
            touch-action: none;

        }

        .injector-btn:active {
            transform: scale(0.95);
        }

        .fingerprint-icon {
            font-size: 4rem;
            opacity: 0.3;
            transition: opacity 0.3s, color 0.3s;

        /* STATE TEXT */
        .status-text {

            min-height: 1.2em;

        /* SUCCESS OVERLAY */

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            z-index: 100;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;

        .shard-visual {
            width: 150px;
            height: 150px;
            background: var(--neon-core);
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            animation: float 3s ease-in-out infinite, shine 2s infinite linear;
            box-shadow: 0 0 50px var(--neon-core);
        }

        @keyframes glitch-in {
            0% {
                opacity: 0;
                transform: translateX(-10px);
            }

            20% {

            }

            40% {

        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        /* Utility */
        .hidden {

    <script>
        // --- CONSTANTS ---
        const CLIENT_ID = "BNznLZTpfKoLB91mdfsvD-jDQa15tp_Nn7X32dBo3pMGDZqJKArglP0PsW50KkrtKl_uiDrQvT4NovFaosOT6aI";
        const NETWORK = "sapphire_devnet";

        // --- STATE ---
        let holding = false;
        let progress = 0;
        let holdTimer = null;
        let web3auth = null;
        let provider = null;
        let userAddress = null;

        // --- PARAMS ---
        const urlParams = new URLSearchParams(window.location.search);
        const EVENT_ID = urlParams.get('event') || 'GENESIS_2025';

        // --- INIT ---
        window.onload = async () => {
            document.getElementById('eventIdDisp').innerText = EVENT_ID;
            await initWeb3();
        };

        async function initWeb3() {
            // Web3Auth Setup
            const Web3AuthModal = window.Modal?.Web3Auth || window.Web3Auth;
            const SolanaProvider = window.SolanaProvider?.SolanaPrivateKeyProvider || window.SolanaPrivateKeyProvider;

            const chainConfig = { chainNamespace: "solana", chainId: "0x3", rpcTarget: "https://api.devnet.solana.com", displayName: "Devnet", ticker: "SOL", tickerName: "Solana" };
            const privateKeyProvider = new SolanaProvider({ config: { chainConfig } });

            web3auth = new Web3AuthModal({
                clientId: CLIENT_ID, web3AuthNetwork: NETWORK, chainConfig, privateKeyProvider,
                uiConfig: { mode: "dark", loginMethodsOrder: ["google", "twitter"] }
            });

            await web3auth.initModal();

            if (web3auth.connected) {
                const accounts = await web3auth.provider.request({ method: "getAccounts" });
                userAddress = accounts[0];
                readyToInject();
            } else {
                showAuth();
            }
        }

        function showAuth() {
            const authDiv = document.getElementById('authOverlay');
            authDiv.style.display = 'flex';
            document.getElementById('loginBtn').onclick = async () => {
                await web3auth.connect();
                window.location.reload(); // Reload to capture state
            };
        }

        function readyToInject() {
            const btn = document.getElementById('holdBtn');
            const fp = document.getElementById('fpIcon');
            fp.innerText = 'ðŸ‘†'; // Fingerprint
            fp.style.opacity = '0.8';
            document.getElementById('statusText').innerText = "HOLD TO CAPTURE";

            // EVENTS
            const start = (e) => { e.preventDefault(); holding = true; animateHold(); vibrate(50); };
            const end = (e) => { e.preventDefault(); holding = false; resetHold(); };

            btn.addEventListener('mousedown', start);
            btn.addEventListener('touchstart', start);
            btn.addEventListener('mouseup', end);
            btn.addEventListener('mouseleave', end);
            btn.addEventListener('touchend', end);
        }

        function animateHold() {
            if (!holding) return;
            progress += 2; // Speed of fill

            // Visual Update
            const fill = document.getElementById('fillRing');
            const status = document.getElementById('statusText');

            // Calculate Polygon Clip based on progress (Rough approx for circle fill)
            // Ideally use SVG dasharray, but doing CSS Polygon for glitch effect
            // A simple scale/opacity hack is safer for "Energy building" feel
            fill.style.clipPath = `circle(${progress}% at 50% 50%)`;

            // Haptic Pulse
            if (progress % 10 === 0) vibrate(10);

            // Text Glitch
            status.innerText = `CAPTURING... ${Math.floor(progress)}%`;

            if (progress >= 100) {
                completeInjection();
            } else {
                requestAnimationFrame(animateHold);
            }
        }

        function resetHold() {
            if (progress >= 100) return; // Already done
            progress = 0;
            document.getElementById('fillRing').style.clipPath = `circle(0% at 50% 50%)`;
            document.getElementById('statusText').innerText = "HOLD TO CAPTURE";
        }

        async function completeInjection() {
            holding = false;
            vibrate(200);
            document.getElementById('statusText').innerText = "CAPTURE COMPLETE. SAVING...";
            document.getElementById('holdBtn').style.background = "#bc13fe";

            // --- MINT LOGIC ---
            try {
                // 1. Sign Message (Proof of Presence)
                const message = `Minting GARO VIBE for ${userAddress}`;
                const msgEncoded = new TextEncoder().encode(message);

                // Request signature from wallet
                const signedMessage = await web3auth.provider.request({
                    method: "signMessage",
                    params: {
                        message: msgEncoded,
                        display: "utf8" // Standard for Solana
                    }
                });

                // Convert signature (Uint8Array) to Base64 for the server (Browser native)
                let binary = '';
                const bytes = new Uint8Array(signedMessage);
                const len = bytes.byteLength;
                for (let i = 0; i < len; i++) {
                    binary += String.fromCharCode(bytes[i]);
                }
                const signatureBase64 = window.btoa(binary);

                // Call Mint Endpoint with SECURITY
                const res = await fetch('/mint', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        receiverAddress: userAddress,
                        eventId: EVENT_ID,
                        signature: signatureBase64,
                        publicKey: userAddress,
                        message: message
                    })
                });

                const data = await res.json();

                if (data.success) {
                    showSuccess();
                } else {
                    throw new Error(data.error || "Mint Failed");
                }

            } catch (e) {
                console.error(e);
                document.getElementById('statusText').innerText = "ERROR: LINK BROKEN";
                document.getElementById('statusText').style.color = "red";
            }
        }

        function showSuccess() {
            document.getElementById('mainUI').style.display = 'none';
            document.getElementById('successUI').style.display = 'flex';
            // Confetti or Particles could go here
        }

        function vibrate(ms) {
            if (navigator.vibrate) navigator.vibrate(ms);
        }

    </script>
