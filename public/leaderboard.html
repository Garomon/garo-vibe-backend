<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GŒõRO VIBE | Leaderboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-purple: #bc13fe;
            --neon-gold: #ffd700;
            --deep-bg: #050510;
            --glass-bg: rgba(255, 255, 255, 0.04);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text-main: #fff;
            --text-muted: #8a8a9a;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--deep-bg);
            color: var(--text-main);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 900;
        }

        .btn-back {
            background: transparent;
            border: 1px solid var(--glass-border);
            color: var(--text-muted);
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            font-size: 0.85rem;
        }

        .podium {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 10px;
            margin-bottom: 30px;
        }

        .podium-item {
            text-align: center;
            padding: 15px;
            border-radius: 12px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
        }

        .podium-1 {
            order: 2;
            background: linear-gradient(180deg, rgba(255, 215, 0, 0.15) 0%, transparent 100%);
            border-color: var(--neon-gold);
            min-height: 140px;
        }

        .podium-2 {
            order: 1;
            min-height: 100px;
        }

        .podium-3 {
            order: 3;
            min-height: 80px;
        }

        .podium-rank {
            font-size: 2rem;
            margin-bottom: 5px;
        }

        .podium-addr {
            font-size: 0.7rem;
            color: var(--text-muted);
            font-family: monospace;
        }

        .podium-count {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--neon-gold);
        }

        .list {
            margin-top: 20px;
        }

        .list-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            margin-bottom: 10px;
        }

        .rank {
            font-weight: 700;
            width: 30px;
            color: var(--text-muted);
        }

        .address {
            font-family: monospace;
            font-size: 0.85rem;
            flex: 1;
            margin-left: 10px;
        }

        .count {
            font-weight: 700;
            color: var(--neon-purple);
        }

        .empty {
            text-align: center;
            padding: 40px;
            color: var(--text-muted);
        }

        .loader {
            text-align: center;
            padding: 50px;
        }

        .spinner {
            width: 30px;
            height: 30px;
            border: 3px solid var(--glass-border);
            border-radius: 50%;
            border-top-color: var(--neon-purple);
            animation: spin 0.8s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="header">
            <h1>üèÜ LEADERBOARD</h1>
            <a href="/" class="btn-back">‚Üê Volver</a>
        </div>

        <div id="content">
            <div class="loader">
                <div class="spinner"></div>
                <p>Cargando...</p>
            </div>
        </div>
    </div>

    <script>
        async function loadLeaderboard() {
            try {
                const res = await fetch('/referrals');
                const data = await res.json();
                const lb = data.leaderboard || [];

                if (lb.length === 0) {
                    document.getElementById('content').innerHTML = `<div class="empty"><p>A√∫n no hay referidos.</p><p style="margin-top:10px;">¬°S√© el primero en compartir!</p></div>`;
                    return;
                }

                // Podium (top 3)
                let podiumHtml = '';
                if (lb[0]) podiumHtml += `<div class="podium-item podium-1"><div class="podium-rank">ü•á</div><div class="podium-count">${lb[0].count}</div><div class="podium-addr">${lb[0].address.slice(0, 4)}...${lb[0].address.slice(-4)}</div></div>`;
                if (lb[1]) podiumHtml += `<div class="podium-item podium-2"><div class="podium-rank">ü•à</div><div class="podium-count">${lb[1].count}</div><div class="podium-addr">${lb[1].address.slice(0, 4)}...${lb[1].address.slice(-4)}</div></div>`;
                if (lb[2]) podiumHtml += `<div class="podium-item podium-3"><div class="podium-rank">ü•â</div><div class="podium-count">${lb[2].count}</div><div class="podium-addr">${lb[2].address.slice(0, 4)}...${lb[2].address.slice(-4)}</div></div>`;

                // List (4-10)
                let listHtml = '';
                for (let i = 3; i < lb.length; i++) {
                    listHtml += `<div class="list-item">
                        <span class="rank">#${i + 1}</span>
                        <span class="address">${lb[i].address.slice(0, 6)}...${lb[i].address.slice(-4)}</span>
                        <span class="count">${lb[i].count} refs</span>
                    </div>`;
                }

                document.getElementById('content').innerHTML = `
                    <div class="podium">${podiumHtml}</div>
                    ${listHtml ? `<div class="list">${listHtml}</div>` : ''}
                `;

            } catch (e) {
                document.getElementById('content').innerHTML = `<div class="empty" style="color:#ff5555;">Error: ${e.message}</div>`;
            }
        }

        window.addEventListener('load', loadLeaderboard);
    </script>
</body>

</html>
