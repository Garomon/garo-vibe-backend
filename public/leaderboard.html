<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>GŒõRO | Leaderboard</title>
    <link rel="stylesheet" href="/styles.css">
    <meta name="theme-color" content="#08080f">

    <style>
        .page {
            padding: var(--space-xl) var(--space-md);
            min-height: 100vh;
        }

        .header {
            display: flex;
            align-items: center;
            gap: var(--space-md);
            margin-bottom: var(--space-xl);
        }

        .back-btn {
            background: var(--bg-glass);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-md);
            padding: var(--space-sm) var(--space-md);
            color: var(--text-muted);
            cursor: pointer;
            transition: all var(--transition-fast);
        }

        .back-btn:hover {
            color: var(--text-primary);
            border-color: var(--border-glow);
        }

        .page-title {
            font-size: 1.5rem;
            font-weight: 700;
        }

        /* Podium */
        .podium {
            display: flex;
            align-items: flex-end;
            justify-content: center;
            gap: var(--space-sm);
            margin-bottom: var(--space-xl);
            padding: var(--space-lg) 0;
        }

        .podium-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .podium-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            margin-bottom: var(--space-sm);
        }

        .podium-item.first .podium-avatar {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #ffd700, #ff9500);
            font-size: 2rem;
            box-shadow: 0 0 40px rgba(255, 215, 0, 0.4);
        }

        .podium-item.second .podium-avatar {
            background: linear-gradient(135deg, #c0c0c0, #a0a0a0);
        }

        .podium-item.third .podium-avatar {
            background: linear-gradient(135deg, #cd7f32, #b5651d);
        }

        .podium-wallet {
            font-size: 0.7rem;
            color: var(--text-muted);
            font-family: monospace;
        }

        .podium-count {
            font-size: 0.875rem;
            font-weight: 700;
            color: var(--accent-secondary);
            margin-top: var(--space-xs);
        }

        .podium-bar {
            width: 80px;
            margin-top: var(--space-sm);
            border-radius: var(--radius-sm) var(--radius-sm) 0 0;
        }

        .podium-item.first .podium-bar {
            height: 100px;
            background: linear-gradient(to top, rgba(255, 215, 0, 0.2), rgba(255, 215, 0, 0.05));
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-bottom: none;
        }

        .podium-item.second .podium-bar {
            height: 70px;
            background: linear-gradient(to top, rgba(192, 192, 192, 0.2), rgba(192, 192, 192, 0.05));
            border: 1px solid rgba(192, 192, 192, 0.3);
            border-bottom: none;
        }

        .podium-item.third .podium-bar {
            height: 50px;
            background: linear-gradient(to top, rgba(205, 127, 50, 0.2), rgba(205, 127, 50, 0.05));
            border: 1px solid rgba(205, 127, 50, 0.3);
            border-bottom: none;
        }

        /* List */
        .list-title {
            font-size: 0.75rem;
            font-weight: 600;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: var(--text-muted);
            margin-bottom: var(--space-md);
        }

        .leaderboard-list {
            display: flex;
            flex-direction: column;
            gap: var(--space-sm);
        }

        .list-item {
            display: flex;
            align-items: center;
            gap: var(--space-md);
            padding: var(--space-md);
            background: var(--bg-glass);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-lg);
            transition: all var(--transition-normal);
        }

        .list-item:hover {
            border-color: var(--border-glow);
        }

        .list-rank {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            font-weight: 700;
            color: var(--text-muted);
        }

        .list-wallet {
            flex: 1;
            font-family: monospace;
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .list-count {
            font-weight: 700;
            color: var(--accent-primary);
        }

        /* Loading */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: var(--space-2xl);
            gap: var(--space-lg);
        }
    </style>
</head>

<body class="safe-area-top safe-area-bottom">
    <div class="container page">
        <div class="header">
            <button class="back-btn" onclick="history.back()">‚Üê</button>
            <h1 class="page-title">üèÜ Leaderboard</h1>
        </div>

        <div id="content">
            <div class="loading">
                <div class="loader"></div>
                <p style="color: var(--text-muted);">Loading rankings...</p>
            </div>
        </div>
    </div>

    <script>
        async function loadLeaderboard() {
            try {
                const res = await fetch('/api/leaderboard');
                const data = await res.json();
                const top = data.leaderboard || [];
                render(top);
            } catch (e) {
                document.getElementById('content').innerHTML = `
                    <div class="loading">
                        <p style="color: var(--error);">Failed to load</p>
                    </div>
                `;
            }
        }

        function render(list) {
            if (list.length < 3) {
                document.getElementById('content').innerHTML = `
                    <div class="loading">
                        <p style="color: var(--text-muted);">Not enough data yet</p>
                    </div>
                `;
                return;
            }

            const podiumHtml = `
                <div class="podium">
                    <div class="podium-item second">
                        <div class="podium-avatar">ü•à</div>
                        <div class="podium-wallet">${list[1]?.address?.slice(0, 6) || '???'}...</div>
                        <div class="podium-count">${list[1]?.count || 0}</div>
                        <div class="podium-bar"></div>
                    </div>
                    <div class="podium-item first">
                        <div class="podium-avatar">üëë</div>
                        <div class="podium-wallet">${list[0]?.address?.slice(0, 6) || '???'}...</div>
                        <div class="podium-count">${list[0]?.count || 0}</div>
                        <div class="podium-bar"></div>
                    </div>
                    <div class="podium-item third">
                        <div class="podium-avatar">ü•â</div>
                        <div class="podium-wallet">${list[2]?.address?.slice(0, 6) || '???'}...</div>
                        <div class="podium-count">${list[2]?.count || 0}</div>
                        <div class="podium-bar"></div>
                    </div>
                </div>
            `;

            const listHtml = list.slice(3).map((item, i) => `
                <div class="list-item">
                    <span class="list-rank">${i + 4}</span>
                    <span class="list-wallet">${item.address?.slice(0, 8)}...</span>
                    <span class="list-count">${item.count}</span>
                </div>
            `).join('');

            document.getElementById('content').innerHTML = `
                ${podiumHtml}
                ${listHtml ? `<h3 class="list-title">Rankings</h3><div class="leaderboard-list">${listHtml}</div>` : ''}
            `;
        }

        window.addEventListener('load', loadLeaderboard);
    </script>
</body>

</html>
