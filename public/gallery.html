<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GΛRO VIBE | My Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-purple: #bc13fe;
            --neon-blue: #0ff0fc;
            --deep-bg: #050510;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #ffffff;
            --text-muted: #a0a0b0;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--deep-bg);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        h1 {
            margin-top: 0;
            font-weight: 900;
            letter-spacing: -1px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .btn-back {
            background: transparent;
            border: 1px solid var(--glass-border);
            color: var(--text-muted);
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
        }

        .nft-card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            overflow: hidden;
            transition: transform 0.2s;
        }

        .nft-card:hover {
            transform: translateY(-5px);
            border-color: var(--neon-purple);
        }

        .nft-img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .nft-info {
            padding: 15px;
        }

        .nft-title {
            font-weight: 700;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .nft-desc {
            font-size: 0.7rem;
            color: var(--text-muted);
        }

        .empty-state {
            grid-column: 1 / -1;
            text-align: center;
            padding: 50px;
            color: var(--text-muted);
        }
    </style>
</head>

<body>

    <div class="header">
        <h1>MIS VIBES</h1>
        <a href="/" class="btn-back">← Volver</a>
    </div>

    <div class="gallery-grid" id="galleryGrid">
        <!-- MOCK DATA FOR DEMO -->
        <div class="nft-card">
            <img src="https://dweb.link/ipfs/bafkreicf2uskmsrm7sgqvy7hmign255iedvab4x5s5q4vxe2mcluc7yvhm"
                class="nft-img">
            <div class="nft-info">
                <div class="nft-title">GΛRO GENESIS</div>
                <div class="nft-desc">Edición Limitada 2025</div>
            </div>
        </div>

        <!-- Placeholder for real data -->
        <!-- Logic to fetch from DAS API will go here -->
    </div>

</body>

</html>
