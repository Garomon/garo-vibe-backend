<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GŒõRO SCANNER | Doorman</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <style>
        :root {
            --neon-green: #00ff9d;
            --neon-red: #ff0055;
            --deep-bg: #050510;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--deep-bg);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px white;
        }

        /* HUD STYLES */
        #reader {
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
            margin-bottom: 20px;
            box-shadow: 0 0 20px rgba(0, 255, 157, 0.1);
        }

        #reader::after {
            content: '';
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            bottom: 20px;
            border: 2px solid rgba(0, 255, 157, 0.5);
            box-shadow: 0 0 10px rgba(0, 255, 157, 0.5);
            pointer-events: none;
            clip-path: polygon(0 0, 20px 0, 20px 2px, 2px 2px, 2px 20px, 0 20px,
                    0 calc(100% - 20px), 2px calc(100% - 20px), 2px calc(100% - 2px), 20px calc(100% - 2px), 20px 100%, 0 100%,
                    100% 100%, calc(100% - 20px) 100%, calc(100% - 20px) calc(100% - 2px), calc(100% - 2px) calc(100% - 2px), calc(100% - 2px) calc(100% - 20px), 100% calc(100% - 20px),
                    100% 0, calc(100% - 20px) 0, calc(100% - 20px) 2px, calc(100% - 2px) 2px, calc(100% - 2px) 20px, 100% 20px);
        }

        .scan-line-anim {
            position: absolute;
            width: 100%;
            height: 2px;
            background: rgba(0, 255, 157, 0.8);
            animation: scan-vertical 2s infinite ease-in-out;
            pointer-events: none;
        }

        @keyframes scan-vertical {
            0% {
                top: 0
            }

            100% {
                top: 100%
            }
        }

        .result-card {
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid #333;
            padding: 30px;
            border-radius: 4px;
            /* Tech look */
            text-align: center;
            width: 100%;
            max-width: 400px;
            display: none;
            position: relative;
        }

        .status-big {
            font-size: 3rem;
            font-weight: 900;
            margin-bottom: 10px;
        }

        .status-granted {
            color: var(--neon-green);
            text-shadow: 0 0 20px var(--neon-green);
            border: 2px solid var(--neon-green);
            padding: 10px;
            display: inline-block;
        }

        .status-denied {
            color: var(--neon-red);
            text-shadow: 0 0 20px var(--neon-red);
            border: 2px solid var(--neon-red);
            padding: 10px;
            display: inline-block;
        }

        .user-details {
            font-family: monospace;
            font-size: 1rem;
            color: #00ff9d;
            margin: 20px 0;
            border-top: 1px solid #333;
            padding-top: 10px;
        }

        .btn-scan {
            background: transparent;
            color: white;
            border: 1px solid white;
            padding: 15px 30px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.2s;
        }

        .btn-scan:hover {
            background: white;
            color: black;
            box-shadow: 0 0 15px white;
        }

        /* HISTORY LOG */
        .history-log {
            width: 100%;
            max-width: 400px;
            margin-top: 30px;
            font-family: monospace;
            font-size: 0.8rem;
            color: #666;
            text-align: left;
        }

        .log-item {
            border-bottom: 1px solid #222;
            padding: 5px 0;
            display: flex;
            justify-content: space-between;
        }

        .log-success {
            color: var(--neon-green);
        }

        .log-fail {
            color: var(--neon-red);
        }
    </style>
</head>

<body>

    <h1>üè∞ The Doorman</h1>
    <div id="reader">
        <div class="scan-line-anim"></div>
    </div>

    <div id="result" class="result-card">
        <div id="statusIcon" class="status-big"></div>
        <div id="statusText"
            style="font-size: 1.5rem; font-weight: bold; margin-bottom:10px; text-transform:uppercase;"></div>
        <div id="userDetails" class="user-details"></div>
        <button class="btn-scan" onclick="startScanner()">SCAN NEXT TARGET</button>
    </div>

    <!-- History Log -->
    <div class="history-log">
        <div style="border-bottom:1px solid #444; margin-bottom:5px; padding-bottom:5px;">ACCESS LOG (LAST 5)</div>
        <div id="logList"></div>
    </div>

    <script>
        let html5QrcodeScanner;

        function onScanSuccess(decodedText, decodedResult) {
            // Handle valid QR (Wallet Address)
            console.log(`Scan result: ${decodedText}`);
            stopScanner();
            verifyUser(decodedText);
        }

        function stopScanner() {
            if (html5QrcodeScanner) {
                html5QrcodeScanner.clear();
                document.getElementById('reader').style.display = 'none';
            }
        }

        function startScanner() {
            document.getElementById('result').style.display = 'none';
            document.getElementById('reader').style.display = 'block';

            html5QrcodeScanner = new Html5QrcodeScanner(
                "reader", { fps: 10, qrbox: 250 }
            );
            html5QrcodeScanner.render(onScanSuccess);
        }

        // Sound Synth (No external files needed)
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function beep(type) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);

            if (type === 'success') {
                osc.type = 'sine';
                osc.frequency.setValueAtTime(800, audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(1200, audioCtx.currentTime + 0.1);
                gain.gain.setValueAtTime(0.3, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
                osc.start(); osc.stop(audioCtx.currentTime + 0.3);
            } else {
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(150, audioCtx.currentTime);
                osc.frequency.linearRampToValueAtTime(100, audioCtx.currentTime + 0.3);
                gain.gain.setValueAtTime(0.3, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
                osc.start(); osc.stop(audioCtx.currentTime + 0.3);
            }
        }

        function addToHistory(address, status) {
            const list = document.getElementById('logList');
            const item = document.createElement('div');
            item.className = 'log-item';
            const time = new Date().toLocaleTimeString();
            const colorClass = status === 'GRANTED' ? 'log-success' : 'log-fail';
            item.innerHTML = `<span>${time}</span> <span class="${colorClass}">${address.slice(0, 4)}... ${status}</span>`;
            list.prepend(item);
            if (list.children.length > 5) list.lastChild.remove();
        }

        async function verifyUser(address) {
            const resDiv = document.getElementById('result');
            const icon = document.getElementById('statusIcon');
            const text = document.getElementById('statusText');
            const details = document.getElementById('userDetails');

            resDiv.style.display = 'block';
            resDiv.innerHTML = '<div class="status-big">‚è≥</div><p style="font-family:monospace; color:#00ff9d;">DECRYPTION_IN_PROGRESS...</p>';

            try {
                const response = await fetch(`/verify?address=${address}`);
                const data = await response.json();

                resDiv.innerHTML = `
                    <div id="statusIcon" class="status-big"></div>
                    <div id="statusText" style="font-size: 1.5rem; font-weight: bold; margin-bottom:10px; text-transform:uppercase;"></div>
                    <div id="userDetails" class="user-details"></div>
                    <button class="btn-scan" onclick="startScanner()">SCAN NEXT TARGET</button>
                `;

                if (data.count > 0) {
                    // ACCESS GRANTED
                    beep('success');
                    document.getElementById('statusIcon').innerText = "ACCESS GRANTED"; // Just text or icon? CSS handles look
                    document.getElementById('statusIcon').innerText = "üîì";
                    document.getElementById('statusIcon').className = "status-big status-granted";
                    document.getElementById('statusText').innerText = "WELCOME VIP";
                    document.getElementById('statusText').style.color = "#00ff9d";
                    document.getElementById('userDetails').innerHTML = `
                        ID: <span style="color:white">${address.slice(0, 6)}...</span><br>
                        LEVEL: <span style="color:yellow">üèÜ ${data.count} MEMORIES</span>
                    `;

                    addToHistory(address, 'GRANTED');
                    logScan(address, 'GRANTED');

                } else {
                    // ACCESS DENIED
                    beep('fail');
                    document.getElementById('statusIcon').innerText = "üö´";
                    document.getElementById('statusIcon').className = "status-big status-denied";
                    document.getElementById('statusText').innerText = "ACCESS DENIED";
                    document.getElementById('statusText').style.color = "#ff0055";
                    document.getElementById('userDetails').innerHTML = `NO_ASSETS_FOUND<br><span style="font-size:0.8rem; color:#666">${address}</span>`;

                    addToHistory(address, 'DENIED');
                    logScan(address, 'DENIED');
                }

            } catch (e) {
                resDiv.innerHTML = `<p style="color:red">NET_ERROR: ${e.message}</p><button class="btn-scan" onclick="startScanner()">RETRY</button>`;
            }
        }

        function logScan(address, status) {
            // Send to backend (Fire and forget)
            fetch('/api/scan-log', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ scanned_address: address, status: status })
            }).catch(e => console.error(e));
        }

        // Auto-start
        window.addEventListener('load', startScanner);
    </script>
</body>

</html>
