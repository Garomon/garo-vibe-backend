<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GΛRO VIBE | ENTER</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #000;
            --accent: #fff;
            /* High contrast for Hard Aesthetics */
            --neon-acid: #ccff00;
            /* Acid for Trance/Hardgroove */
        }

        body {
            margin: 0;
            background: var(--bg-color);
            color: var(--accent);
            font-family: 'Outfit', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        /* STROBE EFFECT OVERLAY */
        .strobe-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            opacity: 0;
            pointer-events: none;
            mix-blend-mode: overlay;
            animation: strobe 0.1s infinite;
            display: none;
            /* Triggered by JS */
        }

        @keyframes strobe {
            0% {
                opacity: 0;
            }

            50% {
                opacity: 0.1;
            }

            100% {
                opacity: 0;
            }
        }

        /* TEXT STYLES */
        .glitch-text {
            font-size: 12vw;
            line-height: 0.8;
            text-transform: uppercase;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .subtitle {
            font-size: 1rem;
            letter-spacing: 5px;
            margin-top: 20px;
            opacity: 0.7;
            text-align: center;
            font-weight: 900;
        }

        .cta-container {
            position: absolute;
            bottom: 50px;
            width: 100%;
            text-align: center;
        }

        .tap-prompt {
            font-size: 0.9rem;
            animation: blink-fast 0.5s infinite;
            color: var(--neon-acid);
        }

        @keyframes blink-fast {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.2;
            }

            100% {
                opacity: 1;
            }
        }

        /* INTRO SEQUENCE CONTAINER */
        #sequence {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .hidden {
            display: none;
        }

        /* NOISE GRAIN */
        .noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://grainy-gradients.vercel.app/noise.svg');
            opacity: 0.15;
            z-index: 1;
            pointer-events: none;
        }
    </style>
</head>

<body onclick="startExperience()">

    <div class="noise"></div>
    <div class="strobe-overlay" id="strobe"></div>

    <div id="sequence">
        <div class="glitch-text" id="mainText">GΛRO</div>
        <div class="subtitle" id="subText">PROTOCOL V1</div>
    </div>

    <div class="cta-container">
        <div class="tap-prompt">TAP TO SYNC</div>
    </div>

    <script>
        let step = 0;
        const speed = 140; // BPM-ish speed for transitions later maybe

        function startExperience() {
            // High energy transition
            const strobe = document.getElementById('strobe');
            const main = document.getElementById('mainText');
            const sub = document.getElementById('subText');

            // 1. Audio Interaction (Optional later) - For now Visual Impact

            // 2. Aggressive Visual Sequence
            strobe.style.display = 'block';
            document.querySelector('.tap-prompt').style.display = 'none';

            let count = 0;
            const words = ["HARD", "GROOVE", "PURE", "VIBE", "SYNC", "NOW"];

            const interval = setInterval(() => {
                strobe.style.opacity = Math.random() * 0.3; // Random intense flashes

                if (count < words.length) {
                    main.innerText = words[count];
                    sub.innerText = "INITIALIZING...";
                    count++;
                } else {
                    clearInterval(interval);
                    enterSystem();
                }
            }, 300); // 300ms per word (Hard House tempoish 140bpm is ~428ms per beat, lets go faster for adrenaline)
        }

        function enterSystem() {
            document.body.style.backgroundColor = "white"; // Flashbang
            setTimeout(() => {
                window.location.href = "/index.html"; // Redirect to Login
            }, 50);
        }
    </script>
</body>

</html>
