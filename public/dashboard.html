<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GŒõRO VIBE | Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;900&display=swap" rel="stylesheet">

    <!-- Web3Auth SDKs -->
    <!-- Web3Auth SDKs (Updated to v9 for Consistency) -->
    <script src="https://cdn.jsdelivr.net/npm/@web3auth/modal@9.6.0/dist/modal.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@web3auth/solana-provider@9.6.0/dist/solanaProvider.umd.min.js"></script>
    <!-- Removed Openlogin Adapter (included/not needed for basic redirect in v9 modal often, or we use defaults) -->
    <!-- Buffer (required for polyfills) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/buffer/6.0.3/buffer.min.js"></script>

    <style>
        :root {
            --neon-purple: #bc13fe;
            --neon-blue: #0ff0fc;
            --neon-gold: #ffd700;
            --deep-bg: #050510;
            --glass-bg: rgba(255, 255, 255, 0.04);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text-main: #fff;
            --text-muted: #8a8a9a;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--deep-bg);
            color: var(--text-main);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 900;
        }

        .btn-back {
            background: transparent;
            border: 1px solid var(--glass-border);
            color: var(--text-muted);
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            font-size: 0.85rem;
        }

        .btn-back:hover {
            border-color: var(--text-main);
            color: var(--text-main);
        }

        /* Level Card */
        .level-card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            margin-bottom: 20px;
        }

        .level-badge {
            font-size: 4rem;
            margin-bottom: 10px;
        }

        .level-name {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .level-genesis {
            color: var(--neon-purple);
            text-shadow: 0 0 10px var(--neon-purple);
        }

        .level-silver {
            color: #c0c0c0;
            text-shadow: 0 0 10px #c0c0c0;
        }

        .level-gold {
            color: var(--neon-gold);
            text-shadow: 0 0 10px var(--neon-gold);
        }

        .level-diamond {
            color: var(--neon-blue);
            text-shadow: 0 0 15px var(--neon-blue);
        }

        .nft-count {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        /* Progress */
        .progress-section {
            margin-top: 25px;
        }

        .progress-label {
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-bottom: 8px;
        }

        .progress-bar {
            background: rgba(255, 255, 255, 0.1);
            height: 10px;
            border-radius: 5px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--neon-purple), var(--neon-blue));
            transition: width 0.5s;
        }

        /* MEMORY GALLERY */
        .memory-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 12px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .memory-card {
            aspect-ratio: 1;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.5);
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .memory-card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(188, 19, 254, 0.5);
        }

        .memory-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .memory-date {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.9), transparent);
            padding: 8px 6px 4px;
            font-size: 0.6rem;
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
        }

        .empty-gallery {
            text-align: center;
            padding: 40px 20px;
            color: rgba(255, 255, 255, 0.4);
        }

        .empty-gallery-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            opacity: 0.3;
        }

        /* Benefits */
        .benefits {
            margin-top: 30px;
        }

        .benefit-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 15px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            margin-bottom: 10px;
        }

        .benefit-icon {
            font-size: 1.5rem;
        }

        .benefit-text {
            font-size: 0.9rem;
        }

        .benefit-locked {
            opacity: 0.4;
        }

        .benefit-unlocked {
            border-color: var(--neon-purple);
        }

        /* Loader */
        .loader {
            text-align: center;
            padding: 50px;
            color: var(--text-muted);
        }

        .spinner {
            width: 30px;
            height: 30px;
            border: 3px solid var(--glass-border);
            border-radius: 50%;
            border-top-color: var(--neon-purple);
            animation: spin 0.8s linear infinite;
            margin: 0 auto 15px;
        }

        /* Scrollbar Hide */
        ::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }

        /* VIBE CORE VISUALIZATION */
        .core-container {
            position: relative;
            width: 250px;
            height: 250px;
            margin: 40px auto;
            perspective: 800px;
        }

        .core-sphere {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 120px;
            height: 120px;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(188, 19, 254, 0.8), #000);
            box-shadow: 0 0 40px var(--neon-purple), inset 0 0 20px var(--neon-purple);
            animation: pulse-core 4s infinite ease-in-out;
            z-index: 10;
        }

        .core-wireframe {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 140px;
            height: 140px;
            transform: translate(-50%, -50%);
            border: 1px dashed rgba(0, 240, 252, 0.3);
            border-radius: 50%;
            animation: spin-wire 10s infinite linear;
            pointer-events: none;
        }

        .shard-orbit {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 200px;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.05);
            animation: spin-orbit 8s infinite linear;
        }

        .shard {
            position: absolute;
            top: -6px;
            left: 50%;
            width: 12px;
            height: 12px;
            background: var(--neon-blue);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--neon-blue);
        }

        /* ENERGY LEVELS */
        .core-level-0 .core-sphere {
            opacity: 0.3;
            box-shadow: none;
            background: #222;
        }

        .core-level-max .core-sphere {
            background: white;
            box-shadow: 0 0 80px var(--neon-purple), 0 0 20px white;
            animation: pulse-max 0.5s infinite alternate;
        }

        @keyframes pulse-core {
            0% {
                transform: translate(-50%, -50%) scale(1);
            }

            50% {
                transform: translate(-50%, -50%) scale(1.05);
            }

            100% {
                transform: translate(-50%, -50%) scale(1);
            }
        }

        @keyframes pulse-max {
            0% {
                box-shadow: 0 0 50px var(--neon-purple);
            }

            100% {
                box-shadow: 0 0 100px var(--neon-purple), 0 0 40px white;
            }
        }

        @keyframes spin-wire {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }

            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        @keyframes spin-orbit {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }

            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        /* QR Scanner Animation */
        .qr-section {
            background: white;
            padding: 20px;
            border-radius: 20px;
            margin-top: 25px;
            text-align: center;
            border: 4px solid var(--neon-purple);
            box-shadow: 0 0 30px rgba(188, 19, 254, 0.3);
            position: relative;
            overflow: hidden;
            display: none;
            /* Hidden by default until clicked */
        }

        .scan-line {
            position: absolute;
            width: 100%;
            height: 4px;
            background: var(--neon-blue);
            box-shadow: 0 0 10px var(--neon-blue);
            top: 0;
            left: 0;
            animation: scan-move 2s infinite linear;
            z-index: 10;
        }

        @keyframes scan-move {
            0% {
                top: 0;
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                top: 100%;
                opacity: 0;
            }
        }

        .level-badge {
            font-size: 4rem;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }
    </style>
    <!-- QR Code Lib -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>

<body>

    <div class="container">
        <div class="header">
            <h1>MI DASHBOARD</h1>
            <a href="/" class="btn-back">‚Üê Volver</a>
        </div>

        <div id="content">
            <div class="loader">
                <div class="spinner"></div>
                <p>Conectando...</p>
            </div>
        </div>
    </div>

    <script>
        window.global = window;
        window.process = { env: { DEBUG: undefined }, version: '' };

        const CLIENT_ID = "BNznLZTpfKoLB91mdfsvD-jDQa15tp_Nn7X32dBo3pMGDZqJKArglP0PsW50KkrtKl_uiDrQvT4NovFaosOT6aI";
        const NETWORK = "sapphire_devnet";
        let web3auth = null;

        // Level Definitions
        const LEVELS = [
            { min: 0, name: "Newcomer", emoji: "üå±", class: "" },
            { min: 1, name: "Genesis Holder", emoji: "ü•â", class: "level-genesis" },
            { min: 3, name: "Silver Fan", emoji: "ü•à", class: "level-silver" },
            { min: 5, name: "Gold VIP", emoji: "ü•á", class: "level-gold" },
            { min: 10, name: "Diamond Elite", emoji: "üíé", class: "level-diamond" }
        ];

        // Benefits
        const BENEFITS = [
            { required: 1, icon: "üéµ", text: "Acceso a contenido exclusivo" },
            { required: 3, icon: "üéüÔ∏è", text: "Early access a tickets" },
            { required: 5, icon: "üéß", text: "Stems descargables" },
            { required: 10, icon: "üìû", text: "Llamada 1:1 con GŒõRO" }
        ];

        function getLevel(count) {
            let level = LEVELS[0];
            for (const l of LEVELS) { if (count >= l.min) level = l; }
            return level;
        }

        function getNextLevel(count) {
            for (const l of LEVELS) { if (count < l.min) return l; }
            return null;
        }

        async function init() {
            try {
                // v9 Logic (Consistent with index.html)
                const Web3AuthModal = window.Modal?.Web3Auth || window.Web3Auth;
                const SolanaProvider = window.SolanaProvider?.SolanaPrivateKeyProvider || window.SolanaPrivateKeyProvider;

                const chainConfig = {
                    chainNamespace: "solana",
                    chainId: "0x3", // Devnet
                    rpcTarget: "https://api.devnet.solana.com",
                    displayName: "Solana Devnet",
                    blockExplorer: "https://explorer.solana.com",
                    ticker: "SOL",
                    tickerName: "Solana",
                };

                const privateKeyProvider = new SolanaProvider({ config: { chainConfig } });

                web3auth = new Web3AuthModal({
                    clientId: CLIENT_ID,
                    web3AuthNetwork: NETWORK,
                    chainConfig,
                    privateKeyProvider,
                    uiConfig: {
                        mode: "dark",
                        uxMode: "redirect", // Key for session persistence across pages
                        loginMethodsOrder: ["google", "twitter"]
                    }
                });

                // Init with redirect settings to pick up session from index.html
                await web3auth.initModal();

                if (web3auth.connected) {
                    const accounts = await web3auth.provider.request({ method: "getAccounts" });
                    const userAddress = accounts[0];
                    await loadDashboard(userAddress);
                } else {
                    // Not logged in
                    document.getElementById('content').innerHTML = `<div class="level-card"><p>No has iniciado sesi√≥n.</p><a href="/" class="btn-back" style="margin-top:15px; display:inline-block;">Iniciar Sesi√≥n</a></div>`;
                }
            } catch (e) {
                console.error("Dashboard Init Error:", e);
                document.getElementById('content').innerHTML = `<div class="level-card"><p style="color:#ff5555;">Error: ${e.message}</p></div>`;
            }
        }

        async function loadDashboard(address) {
            document.getElementById('content').innerHTML = `<div class="loader"><div class="spinner"></div><p>Loading your Anthology...</p></div>`;

            try {
                // Call backend to get full Memory collection
                const res = await fetch(`/api/memories?address=${address}`);
                const data = await res.json();
                const memories = data.memories || [];

                renderDashboard(memories, address);
            } catch (e) {
                // If API fails, fallback to empty
                renderDashboard([], address);
            }
        }

        function generateOrbits(count) {
            let html = '';
            // Max 5 visual orbits to keep it clean, multiply shards if needed
            const orbits = Math.min(count, 5);
            for (let i = 0; i < orbits; i++) {
                const rotation = i * (360 / orbits);
                const delay = i * -1;
                html += `<div class="shard-orbit" style="animation-delay:${delay}s; width:${160 + (i * 20)}px; height:${160 + (i * 20)}px;">
                            <div class="shard"></div>
                         </div>`;
            }
            return html;
        }

        function toggleQR() {
            const qr = document.querySelector('.qr-section');
            if (qr.style.display === 'block') {
                qr.style.display = 'none';
            } else {
                qr.style.display = 'block';
                // Regen QR if empty
                if (document.getElementById('qrcode').innerHTML === "") {
                    const address = document.getElementById('qrcode').getAttribute('data-address');
                    // Need address here, might need to store it globally or pass it.
                    // Simpler: Just rely on the timeout from renderDashboard which calls QRCode lib.
                    // But renderDashboard re-runs... let's fix renderDashboard to store address in a closure or global.
                }
            }
        }

        // Store current user address for sharing
        let currentUserAddress = '';

        function shareProfile() {
            if (!currentUserAddress) {
                alert('No profile to share yet');
                return;
            }
            const profileUrl = `${window.location.origin}/profile.html?a=${currentUserAddress}`;
            if (navigator.share) {
                navigator.share({
                    title: 'My GŒõRO Collection',
                    text: 'Check out my Memory collection on GŒõRO VIBE!',
                    url: profileUrl
                });
            } else {
                navigator.clipboard.writeText(profileUrl);
                alert('Profile link copied!');
            }
        }

        function renderDashboard(memories, address) {
            currentUserAddress = address; // Store for sharing
            const nftCount = memories.length;
            const level = getLevel(nftCount);
            const nextLevel = getNextLevel(nftCount);
            const progressPercent = nextLevel ? Math.min(100, (nftCount / nextLevel.min) * 100) : 100;

            let benefitsHtml = BENEFITS.map(b => {
                const unlocked = nftCount >= b.required;
                return `<div class="benefit-item ${unlocked ? 'benefit-unlocked' : 'benefit-locked'}">
                    <span class="benefit-icon">${b.icon}</span>
                    <span class="benefit-text">${b.text} ${unlocked ? '‚úì' : `(${b.required} Memories)`}</span>
                </div>`;
            }).join('');

            // Memory Gallery HTML
            let galleryHtml = '';
            if (memories.length > 0) {
                galleryHtml = `<div class="memory-gallery">
                    ${memories.map(m => `
                        <div class="memory-card" title="${m.name}">
                            <img src="${m.image}" alt="${m.name}" loading="lazy" onerror="this.src='https://via.placeholder.com/150/1a1a2e/bc13fe?text=VIBE'">
                            <div class="memory-date">${new Date(m.date).toLocaleDateString('es-MX', { month: 'short', day: 'numeric' })}</div>
                        </div>
                    `).join('')}
                </div>`;
            } else {
                galleryHtml = `<div class="empty-gallery">
                    <div class="empty-gallery-icon">üì∏</div>
                    <p>Your Anthology is empty</p>
                    <p style="font-size:0.8rem; margin-top:10px;">Capture your first Memory at an event!</p>
                </div>`;
            }

            document.getElementById('content').innerHTML = `
                <div style="text-align:center; margin-bottom:20px;">
                    <h2 class="level-badge" style="font-size:2rem; margin:0;">${level.name}</h2>
                    <p style="color:var(--text-muted); letter-spacing:1px; margin-top:5px; font-family:'Outfit', sans-serif;">MY ANTHOLOGY: <span style="color:var(--neon-blue);">${nftCount} MEMORIES</span></p>
                </div>

                <h3 style="font-size:0.9rem; color:#888; letter-spacing:2px; margin-bottom:10px; text-align:center;">MY MEMORIES</h3>
                ${galleryHtml}

                <button class="btn" onclick="toggleQR()" style="background:var(--neon-purple); border:none; color:white; font-weight:700; box-shadow:0 0 20px rgba(188,19,254,0.4);">SHOW ACCESS PASS</button>

                <div class="benefits">
                    <h3 style="font-size:1rem; margin-bottom:15px; color:var(--text-muted);">REWARDS</h3>
                    ${benefitsHtml}
                </div>

                <div class="qr-section">
                    <div class="scan-line"></div>
                    <div class="qr-label">ACCESS PASS</div>
                    <div id="qrcode"></div>
                    <p class="scan-hint">Show this code at the entrance</p>
                </div>

                <!-- NAVIGATION HUB -->
                <div style="margin-top:30px; border-top:1px solid rgba(255,255,255,0.1); padding-top:20px;">
                    <h3 style="font-size:0.8rem; color:#666; letter-spacing:2px; margin-bottom:15px;">EXPLORE</h3>
                    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                        <button onclick="shareProfile()" class="btn" style="font-size:0.8rem;">üì§ SHARE PROFILE</button>
                        <button onclick="window.location.href='/leaderboard.html'" class="btn" style="font-size:0.8rem;">üèÜ LEADERBOARD</button>
                        <button onclick="window.location.href='/inject.html'" class="btn" style="font-size:0.8rem;">üì∏ CAPTURE</button>
                        <button onclick="window.location.href='/scanner.html'" class="btn" style="font-size:0.8rem;">üëÆ SCANNER</button>
                        <button onclick="window.location.href='/godmode.html'" class="btn" style="font-size:0.8rem; grid-column: span 2; border-color:var(--neon-purple); color:var(--neon-purple);">üëÅÔ∏è GOD MODE</button>
                    </div>
                </div>
            `;

            // Generate QR
            setTimeout(() => {
                const qrContainer = document.getElementById("qrcode");
                if (qrContainer) {
                    qrContainer.innerHTML = "";
                    qrContainer.setAttribute('data-address', address);
                    new QRCode(qrContainer, {
                        text: address,
                        width: 180,
                        height: 180,
                        colorDark: "#000000",
                        colorLight: "#ffffff",
                        correctLevel: QRCode.CorrectLevel.H
                    });
                }
            }, 100);
        }

        window.addEventListener('load', init);
    </script>
</body>

</html>
