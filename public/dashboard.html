<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GŒõRO VIBE | Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;900&display=swap" rel="stylesheet">

    <!-- Web3Auth SDKs -->
    <!-- Web3Auth SDKs (Updated to v9 for Consistency) -->
    <script src="https://cdn.jsdelivr.net/npm/@web3auth/modal@9.6.0/dist/modal.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@web3auth/solana-provider@9.6.0/dist/solanaProvider.umd.min.js"></script>
    <!-- Removed Openlogin Adapter (included/not needed for basic redirect in v9 modal often, or we use defaults) -->
    <!-- Buffer (required for polyfills) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/buffer/6.0.3/buffer.min.js"></script>

    <style>
        :root {
            --neon-purple: #bc13fe;
            --neon-blue: #0ff0fc;
            --neon-gold: #ffd700;
            --deep-bg: #050510;
            --glass-bg: rgba(255, 255, 255, 0.04);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text-main: #fff;
            --text-muted: #8a8a9a;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--deep-bg);
            color: var(--text-main);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 900;
        }

        .btn-back {
            background: transparent;
            border: 1px solid var(--glass-border);
            color: var(--text-muted);
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            font-size: 0.85rem;
        }

        .btn-back:hover {
            border-color: var(--text-main);
            color: var(--text-main);
        }

        /* Level Card */
        .level-card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            margin-bottom: 20px;
        }

        .level-badge {
            font-size: 4rem;
            margin-bottom: 10px;
        }

        .level-name {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .level-genesis {
            color: var(--neon-purple);
            text-shadow: 0 0 10px var(--neon-purple);
        }

        .level-silver {
            color: #c0c0c0;
            text-shadow: 0 0 10px #c0c0c0;
        }

        .level-gold {
            color: var(--neon-gold);
            text-shadow: 0 0 10px var(--neon-gold);
        }

        .level-diamond {
            color: var(--neon-blue);
            text-shadow: 0 0 15px var(--neon-blue);
        }

        .nft-count {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        /* Progress */
        .progress-section {
            margin-top: 25px;
        }

        .progress-label {
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-bottom: 8px;
        }

        .progress-bar {
            background: rgba(255, 255, 255, 0.1);
            height: 10px;
            border-radius: 5px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--neon-purple), var(--neon-blue));
            transition: width 0.5s;
        }

        /* Benefits */
        .benefits {
            margin-top: 30px;
        }

        .benefit-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 15px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            margin-bottom: 10px;
        }

        .benefit-icon {
            font-size: 1.5rem;
        }

        .benefit-text {
            font-size: 0.9rem;
        }

        .benefit-locked {
            opacity: 0.4;
        }

        .benefit-unlocked {
            border-color: var(--neon-purple);
        }

        /* Loader */
        .loader {
            text-align: center;
            padding: 50px;
            color: var(--text-muted);
        }

        .spinner {
            width: 30px;
            height: 30px;
            border: 3px solid var(--glass-border);
            border-radius: 50%;
            border-top-color: var(--neon-purple);
            animation: spin 0.8s linear infinite;
            margin: 0 auto 15px;
        }

        /* QR Code Section */
        .qr-section {
            background: white;
            padding: 20px;
            border-radius: 20px;
            margin-top: 25px;
            text-align: center;
            border: 4px solid var(--neon-purple);
            box-shadow: 0 0 30px rgba(188, 19, 254, 0.3);
            position: relative;
            overflow: hidden;
        }

        .qr-label {
            color: black;
            font-weight: 700;
            margin-bottom: 10px;
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        #qrcode {
            margin: 10px auto;
        }

        .scan-hint {
            color: #333;
            font-size: 0.8rem;
            margin-top: 5px;
        }
    </style>
    <!-- QR Code Lib -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>

<body>

    <div class="container">
        <div class="header">
            <h1>MI DASHBOARD</h1>
            <a href="/" class="btn-back">‚Üê Volver</a>
        </div>

        <div id="content">
            <div class="loader">
                <div class="spinner"></div>
                <p>Conectando...</p>
            </div>
        </div>
    </div>

    <script>
        window.global = window;
        window.process = { env: { DEBUG: undefined }, version: '' };

        const CLIENT_ID = "BNznLZTpfKoLB91mdfsvD-jDQa15tp_Nn7X32dBo3pMGDZqJKArglP0PsW50KkrtKl_uiDrQvT4NovFaosOT6aI";
        const NETWORK = "sapphire_devnet";
        let web3auth = null;

        // Level Definitions
        const LEVELS = [
            { min: 0, name: "Newcomer", emoji: "üå±", class: "" },
            { min: 1, name: "Genesis Holder", emoji: "ü•â", class: "level-genesis" },
            { min: 3, name: "Silver Fan", emoji: "ü•à", class: "level-silver" },
            { min: 5, name: "Gold VIP", emoji: "ü•á", class: "level-gold" },
            { min: 10, name: "Diamond Elite", emoji: "üíé", class: "level-diamond" }
        ];

        // Benefits
        const BENEFITS = [
            { required: 1, icon: "üéµ", text: "Acceso a contenido exclusivo" },
            { required: 3, icon: "üéüÔ∏è", text: "Early access a tickets" },
            { required: 5, icon: "üéß", text: "Stems descargables" },
            { required: 10, icon: "üìû", text: "Llamada 1:1 con GŒõRO" }
        ];

        function getLevel(count) {
            let level = LEVELS[0];
            for (const l of LEVELS) { if (count >= l.min) level = l; }
            return level;
        }

        function getNextLevel(count) {
            for (const l of LEVELS) { if (count < l.min) return l; }
            return null;
        }

        async function init() {
            try {
                // v9 Logic (Consistent with index.html)
                const Web3AuthModal = window.Modal?.Web3Auth || window.Web3Auth;
                const SolanaProvider = window.SolanaProvider?.SolanaPrivateKeyProvider || window.SolanaPrivateKeyProvider;

                const chainConfig = {
                    chainNamespace: "solana",
                    chainId: "0x3", // Devnet
                    rpcTarget: "https://api.devnet.solana.com",
                    displayName: "Solana Devnet",
                    blockExplorer: "https://explorer.solana.com",
                    ticker: "SOL",
                    tickerName: "Solana",
                };

                const privateKeyProvider = new SolanaProvider({ config: { chainConfig } });

                web3auth = new Web3AuthModal({
                    clientId: CLIENT_ID,
                    web3AuthNetwork: NETWORK,
                    chainConfig,
                    privateKeyProvider,
                    uiConfig: {
                        mode: "dark",
                        uxMode: "redirect", // Key for session persistence across pages
                        loginMethodsOrder: ["google", "twitter"]
                    }
                });

                // Init with redirect settings to pick up session from index.html
                await web3auth.initModal();

                if (web3auth.connected) {
                    const accounts = await web3auth.provider.request({ method: "getAccounts" });
                    const userAddress = accounts[0];
                    await loadDashboard(userAddress);
                } else {
                    // Not logged in
                    document.getElementById('content').innerHTML = `<div class="level-card"><p>No has iniciado sesi√≥n.</p><a href="/" class="btn-back" style="margin-top:15px; display:inline-block;">Iniciar Sesi√≥n</a></div>`;
                }
            } catch (e) {
                console.error("Dashboard Init Error:", e);
                document.getElementById('content').innerHTML = `<div class="level-card"><p style="color:#ff5555;">Error: ${e.message}</p></div>`;
            }
        }

        async function loadDashboard(address) {
            document.getElementById('content').innerHTML = `<div class="loader"><div class="spinner"></div><p>Cargando tu perfil...</p></div>`;

            try {
                // Call backend to get NFT count
                const res = await fetch(`/verify?address=${address}`);
                const data = await res.json();
                const nftCount = data.count || 0;

                renderDashboard(nftCount, address);
            } catch (e) {
                // If API fails, fallback to 0
                renderDashboard(0, address);
            }
        }

        function renderDashboard(nftCount, address) {
            const level = getLevel(nftCount);
            const nextLevel = getNextLevel(nftCount);
            const progressPercent = nextLevel ? Math.min(100, (nftCount / nextLevel.min) * 100) : 100;

            let benefitsHtml = BENEFITS.map(b => {
                const unlocked = nftCount >= b.required;
                return `<div class="benefit-item ${unlocked ? 'benefit-unlocked' : 'benefit-locked'}">
                    <span class="benefit-icon">${b.icon}</span>
                    <span class="benefit-text">${b.text} ${unlocked ? '‚úì' : `(${b.required} NFTs)`}</span>
                </div>`;
            }).join('');

            document.getElementById('content').innerHTML = `
                <div class="level-card">
                    <div class="level-badge">${level.emoji}</div>
                    <div class="level-name ${level.class}">${level.name}</div>
                    <div class="nft-count">${nftCount} NFT${nftCount !== 1 ? 's' : ''} coleccionados</div>
                    
                    ${nextLevel ? `
                    <div class="progress-section">
                        <div class="progress-label">Siguiente: ${nextLevel.name} (${nextLevel.min} NFTs)</div>
                        <div class="progress-bar"><div class="progress-fill" style="width: ${progressPercent}%"></div></div>
                    </div>
                    ` : '<p style="margin-top:15px; color:var(--neon-gold);">¬°Nivel M√°ximo Alcanzado!</p>'}
                </div>

                <div class="benefits">
                    <h3 style="font-size:1rem; margin-bottom:15px; color:var(--text-muted);">BENEFICIOS</h3>
                    ${benefitsHtml}
                </div>

                <div class="qr-section">
                    <div class="qr-label">ENTRY PASS</div>
                    <div id="qrcode"></div>
                    <p class="scan-hint">Muestra este c√≥digo en la entrada</p>
                </div>
            `;

            // Generate QR
            setTimeout(() => {
                const qrContainer = document.getElementById("qrcode");
                if (qrContainer) {
                    qrContainer.innerHTML = ""; // Clear
                    new QRCode(qrContainer, {
                        text: address,
                        width: 180,
                        height: 180,
                        colorDark: "#000000",
                        colorLight: "#ffffff",
                        correctLevel: QRCode.CorrectLevel.H
                    });
                }
            }, 100);
        }

        window.addEventListener('load', init);
    </script>
</body>

</html>
