<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GŒõRO VIBE | Genesis Access</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;900&display=swap" rel="stylesheet">

    <!-- Web3Auth Modal SDK (Bundled - CDN Friendly) -->
    <script src="https://cdn.jsdelivr.net/npm/@web3auth/modal@9.6.0/dist/modal.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@web3auth/solana-provider@9.6.0/dist/solanaProvider.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.78.0/lib/index.iife.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/buffer/6.0.3/buffer.min.js"></script>

    <style>
        :root {
            --neon-purple: #bc13fe;
            --neon-blue: #0ff0fc;
            --deep-bg: #050510;
            --glass-bg: rgba(255, 255, 255, 0.04);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text-main: #ffffff;
            --text-muted: #8a8a9a;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--deep-bg);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Ambient Glow */
        .ambient-glow {
            position: fixed;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(188, 19, 254, 0.2) 0%, rgba(5, 5, 16, 0) 60%);
            top: -150px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 0;
            pointer-events: none;
            animation: pulse-glow 8s infinite alternate;
        }

        @keyframes pulse-glow {
            0% {
                opacity: 0.5;
                transform: translateX(-50%) scale(1);
            }

            100% {
                opacity: 0.9;
                transform: translateX(-50%) scale(1.15);
            }
        }

        /* Main Container */
        .app-container {
            position: relative;
            z-index: 10;
            width: 90%;
            max-width: 380px;
            padding: 20px;
            text-align: center;
        }

        /* Logo */
        .logo {
            font-size: 3.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            background: linear-gradient(135deg, #fff 20%, var(--neon-purple) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(188, 19, 254, 0.3);
            margin-bottom: 5px;
        }

        .sub-logo {
            font-size: 0.9rem;
            font-weight: 300;
            color: var(--text-muted);
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 40px;
        }

        /* Glass Card */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 30px 25px;
        }

        /* Buttons */
        .btn {
            width: 100%;
            padding: 15px 20px;
            margin-bottom: 12px;
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            font-family: 'Outfit', sans-serif;
            font-weight: 500;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.03);
            color: white;
            transition: all 0.2s ease;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-2px);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn-primary {
            background: linear-gradient(45deg, var(--neon-purple), #9600e0);
            border: none;
            font-weight: 700;
            box-shadow: 0 4px 20px rgba(188, 19, 254, 0.4);
        }

        .btn-primary:hover {
            box-shadow: 0 6px 25px rgba(188, 19, 254, 0.6);
        }

        .btn-disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .btn img,
        .btn svg {
            width: 20px;
            height: 20px;
        }

        /* Status / Loader */
        .spinner {
            width: 30px;
            height: 30px;
            border: 3px solid var(--glass-border);
            border-radius: 50%;
            border-top-color: var(--neon-purple);
            animation: spin 0.8s linear infinite;
            margin: 15px auto;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .status-text {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        /* Success State */
        .nft-img {
            width: 160px;
            height: 160px;
            border-radius: 16px;
            object-fit: cover;
            border: 2px solid var(--glass-border);
            box-shadow: 0 0 40px rgba(188, 19, 254, 0.25);
            margin-bottom: 20px;
            animation: float 5s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-8px);
            }
        }

        .success-title {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--neon-blue);
            margin-bottom: 5px;
        }

        .success-desc {
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-bottom: 20px;
        }

        /* Links */
        .link-muted {
            display: block;
            margin-top: 15px;
            color: var(--text-muted);
            font-size: 0.75rem;
            text-decoration: none;
            opacity: 0.6;
        }

        .link-muted:hover {
            opacity: 1;
            text-decoration: underline;
        }

        /* Divider */
        .divider {
            border-top: 1px solid var(--glass-border);
            margin: 20px 0;
        }

        /* Footer Text */
        .footer-text {
            font-size: 0.7rem;
            color: var(--text-muted);
            margin-top: 20px;
            opacity: 0.5;
        }
    </style>
</head>

<body>

    <div class="ambient-glow"></div>

    <div class="app-container">
        <div class="logo">GŒõRO</div>
        <div class="sub-logo">Genesis Access</div>

        <!-- LOGIN CARD -->
        <div id="loginArea" class="glass-card">
            <p style="margin-bottom: 25px; font-weight: 400; color: var(--text-muted);">Conecta para reclamar tu VIBE
            </p>

            <button class="btn" onclick="login('google')">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="G">
                Continuar con Google
            </button>

            <button class="btn" onclick="login('twitter')">
                <svg viewBox="0 0 24 24" fill="white">
                    <path
                        d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z">
                    </path>
                </svg>
                Continuar con X
            </button>

            <p class="footer-text">Powered by Solana ‚Ä¢ Gas-Free</p>
        </div>

        <!-- STATUS AREA (Hidden by default) -->
        <div id="statusArea" class="glass-card" style="display:none;"></div>

    </div>

    <script>
        // Polyfills
        window.global = window;
        window.process = { env: { DEBUG: undefined }, version: '' };

        // Config
        const CLIENT_ID = "BM-MYF10MnxIke1bEqjAr39dibU5kHDMVNLepOM0prcajw67H-fhIeXa953MbVZdHeTwyZr3SMEyLjOG3-Q1mMc";
        const NETWORK = "sapphire_devnet";

        let web3auth = null;
        let privateKeyProvider = null;

        const log = (msg) => console.log(`[VIBE]: ${msg}`);

        function showLoading(msg) {
            document.getElementById('loginArea').style.display = 'none';
            const el = document.getElementById('statusArea');
            el.style.display = 'block';
            el.innerHTML = `<div class="spinner"></div><p class="status-text">${msg}</p>`;
        }

        function showCards() {
            document.getElementById('statusArea').style.display = 'none';
            document.getElementById('loginArea').style.display = 'block';
        }

        async function init() {
            try {
                log("Inicializando Web3Auth Modal SDK...");
                log("Globals disponibles: " + Object.keys(window).filter(k => k.toLowerCase().includes('web3') || k.toLowerCase().includes('modal')).join(', '));

                // Modal SDK globals
                const Web3AuthModal = window.Modal?.Web3Auth || window.Web3Auth;
                const SolanaProvider = window.SolanaProvider?.SolanaPrivateKeyProvider || window.SolanaPrivateKeyProvider;
                const CHAIN_NAMESPACES = window.Modal?.CHAIN_NAMESPACES || { SOLANA: "solana" };

                if (!Web3AuthModal) {
                    throw new Error("Web3Auth Modal SDK no carg√≥. Globals: " + Object.keys(window).filter(k => k.toLowerCase().includes('web3') || k.toLowerCase().includes('modal')).join(', '));
                }
                if (!SolanaProvider) {
                    throw new Error("Solana Provider SDK no carg√≥.");
                }

                log("SDKs cargados correctamente");

                const chainConfig = {
                    chainNamespace: CHAIN_NAMESPACES.SOLANA || "solana",
                    chainId: "0x3",
                    rpcTarget: "https://api.devnet.solana.com",
                    displayName: "Solana Devnet",
                    blockExplorerUrl: "https://explorer.solana.com",
                    ticker: "SOL",
                    tickerName: "Solana"
                };

                privateKeyProvider = new SolanaProvider({ config: { chainConfig } });

                web3auth = new Web3AuthModal({
                    clientId: CLIENT_ID,
                    web3AuthNetwork: NETWORK,
                    chainConfig,
                    privateKeyProvider,
                    uiConfig: {
                        mode: "dark",
                        uxMode: "redirect",
                        loginMethodsOrder: ["google", "twitter"]
                    }
                });

                log("Ejecutando web3auth.initModal() con uxMode redirect...");

                // Configure to use redirect mode instead of popup
                await web3auth.initModal({
                    modalConfig: {
                        openlogin: {
                            label: "openlogin",
                            loginMethods: {
                                google: { name: "google", mainOption: true },
                                twitter: { name: "twitter", mainOption: true }
                            },
                            showOnModal: true
                        }
                    }
                });

                log("Web3Auth inicializado correctamente");

                if (web3auth.connected) {
                    log("Usuario ya conectado, procesando...");
                    handleSuccess();
                } else {
                    log("Mostrando opciones de login");
                    showCards();
                }

            } catch (error) {
                console.error("[VIBE] Init Error:", error);
                log("Critical Init Error: " + error.message);
                let msg = error.message;
                if (msg.includes("validate redirect") || msg.includes("whitelist")) {
                    msg = `Dominio no autorizado.<br><br>Verifica que <b>${window.location.origin}</b> est√© en la Whitelist del Dashboard de Web3Auth.`;
                }
                document.getElementById('statusArea').innerHTML = `<p style="color:#ff5555;">Error: ${msg}</p><button class="btn" style="margin-top:15px" onclick="window.location.reload()">Reintentar</button>`;
                document.getElementById('statusArea').style.display = 'block';
                document.getElementById('loginArea').style.display = 'none';
            }
        }

        async function login(provider) {
            if (!web3auth) {
                log("web3auth no inicializado");
                return;
            }
            try {
                log("Conectando con " + provider + "...");
                // Modal SDK uses connect() which opens the modal
                // For direct provider, we use connectTo with social login params
                await web3auth.connect();
                handleSuccess();
            } catch (e) {
                console.error("Login Error:", e);
                log("Login Error: " + e.message);
            }
        }

        async function logout() {
            if (!web3auth) return;
            await web3auth.logout();
            window.location.reload();
        }

        async function handleSuccess() {
            showLoading("Verificando identidad...");
            try {
                const accounts = await web3auth.provider.request({ method: "getAccounts" });
                const userAddress = accounts[0];
                log("User: " + userAddress);

                const urlParams = new URLSearchParams(window.location.search);
                const eventId = urlParams.get('event') || 'GENESIS_2025';
                const referrer = urlParams.get('ref') || null;
                const localKey = 'vibe_minted_' + userAddress + '_' + eventId;
                const cached = localStorage.getItem(localKey);

                if (cached) { showSuccessState(cached, true, userAddress); }
                else { await mintNFT(userAddress, eventId, localKey, referrer); }

            } catch (e) { log("Wallet Error: " + e.message); document.getElementById('statusArea').innerHTML = `<p style="color:#ff5555;">Error: ${e.message}</p>`; }
        }

        async function mintNFT(address, eventId, localKey, referrer) {
            showLoading(`Generando VIBE para ${address.slice(0, 4)}...${address.slice(-4)}`);
            try {
                const body = { receiverAddress: address, eventId: eventId };
                if (referrer) body.referrer = referrer;
                const response = await fetch('/mint', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(body) });
                const data = await response.json();
                if (data.success) { localStorage.setItem(localKey, data.explorer); showSuccessState(data.explorer, false, address); }
                else { throw new Error(data.error || "Mint Error"); }
            } catch (error) {
                log("API Error: " + error.message);
                document.getElementById('statusArea').innerHTML = `<div style="color:#ff5555;">‚ùå ${error.message}</div><button class="btn" style="margin-top:15px" onclick="window.location.reload()">Reintentar</button>`;
            }
        }

        function showSuccessState(explorerLink, isCached, userAddress) {
            const title = isCached ? "YA ERES MIEMBRO" : "¬°ACCESO CONCEDIDO!";
            const desc = isCached ? "Tu pase Genesis ya est√° activo." : "Bienvenido al ecosistema GŒõRO.";
            const imgUrl = "https://ipfs.io/ipfs/bafkreicf2uskmsrm7sgqvy7hmign255iedvab4x5s5q4vxe2mcluc7yvhm";
            const referralLink = `${window.location.origin}/?ref=${userAddress}`;

            document.getElementById('statusArea').innerHTML = `
                <img src="${imgUrl}" class="nft-img" alt="NFT">
                <div class="success-title">${title}</div>
                <div class="success-desc">${desc}</div>
                <a href="${explorerLink}" target="_blank" style="text-decoration:none;"><button class="btn btn-primary">VER EN BLOCKCHAIN ‚Üó</button></a>
                <div class="divider"></div>
                <p style="font-size:0.85rem; color:var(--neon-blue); margin-bottom:8px;">üîó Comparte y gana:</p>
                <div style="display:flex; gap:8px; margin-bottom:15px;">
                    <input type="text" id="refLink" value="${referralLink}" readonly style="flex:1; background:rgba(255,255,255,0.05); border:1px solid var(--glass-border); border-radius:8px; padding:10px; color:white; font-size:0.75rem;">
                    <button class="btn" style="width:auto; padding:10px 15px; margin-bottom:0;" onclick="copyRefLink()">üìã</button>
                </div>
                <a href="/dashboard.html" style="text-decoration:none;"><button class="btn">üîê MI DASHBOARD</button></a>
                <a href="#" onclick="logout()" class="link-muted">Cerrar Sesi√≥n</a>
            `;
        }

        function copyRefLink() {
            const input = document.getElementById('refLink');
            input.select();
            document.execCommand('copy');
            alert('¬°Link copiado!');
        }

        window.addEventListener('load', init);
    </script>
</body>

</html>
