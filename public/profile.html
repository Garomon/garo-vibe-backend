<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>GÎ›RO | Profile</title>
    <link rel="stylesheet" href="/styles.css">
    <meta name="theme-color" content="#08080f">
    <meta property="og:title" content="GÎ›RO Collection">
    <meta property="og:description" content="Check out my digital memory collection">

    <style>
        .page {
            padding: var(--space-xl) var(--space-md);
            min-height: 100vh;
        }

        .profile-header {
            text-align: center;
            margin-bottom: var(--space-xl);
        }

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: var(--accent-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            margin: 0 auto var(--space-lg);
            box-shadow: var(--shadow-glow);
        }

        .wallet-id {
            font-family: monospace;
            font-size: 0.875rem;
            color: var(--text-muted);
            background: var(--bg-glass);
            padding: var(--space-sm) var(--space-md);
            border-radius: var(--radius-full);
            display: inline-block;
            margin-bottom: var(--space-md);
        }

        .level-title {
            font-size: 1.5rem;
            font-weight: 800;
            margin-bottom: var(--space-xs);
        }

        .stats-row {
            display: flex;
            justify-content: center;
            gap: var(--space-xl);
            margin-top: var(--space-lg);
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--accent-primary);
        }

        .stat-label {
            font-size: 0.7rem;
            color: var(--text-muted);
            text-transform: uppercase;
        }

        /* Gallery */
        .section-title {
            font-size: 0.75rem;
            font-weight: 600;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: var(--text-muted);
            margin-bottom: var(--space-md);
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: var(--space-sm);
            margin-bottom: var(--space-xl);
        }

        .memory-item {
            aspect-ratio: 1;
            border-radius: var(--radius-lg);
            overflow: hidden;
            background: var(--bg-glass);
            border: 1px solid var(--border-subtle);
        }

        .memory-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .empty-state {
            text-align: center;
            padding: var(--space-2xl);
            color: var(--text-muted);
        }

        /* Share Buttons */
        .share-btns {
            display: flex;
            gap: var(--space-md);
            justify-content: center;
        }

        .share-btn {
            padding: var(--space-md) var(--space-lg);
            border-radius: var(--radius-md);
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-normal);
            font-family: inherit;
        }

        .share-btn.primary {
            background: var(--accent-gradient);
            border: none;
            color: white;
        }

        .share-btn.secondary {
            background: transparent;
            border: 1px solid var(--border-subtle);
            color: var(--text-secondary);
        }

        .share-btn:hover {
            transform: translateY(-2px);
        }
    </style>
</head>

<body class="safe-area-top safe-area-bottom">
    <div class="container page">
        <div id="content">
            <div class="loading"
                style="display:flex; flex-direction:column; align-items:center; justify-content:center; min-height:60vh; gap: var(--space-lg);">
                <div class="loader"></div>
            </div>
        </div>
    </div>

    <script>
        const LEVELS = [
            { min: 0, name: "New Fan", emoji: "âœ¨" },
            { min: 1, name: "Bronze", emoji: "ðŸ¥‰" },
            { min: 3, name: "Silver", emoji: "ðŸ¥ˆ" },
            { min: 5, name: "Gold VIP", emoji: "ðŸ¥‡" },
            { min: 10, name: "Diamond", emoji: "ðŸ’Ž" }
        ];

        function getLevel(count) {
            let level = LEVELS[0];
            for (const l of LEVELS) { if (count >= l.min) level = l; }
            return level;
        }

        async function loadProfile() {
            const params = new URLSearchParams(location.search);
            const address = params.get('a');

            if (!address) {
                document.getElementById('content').innerHTML = `
                    <div class="empty-state">
                        <p>No wallet address provided</p>
                        <a href="/dashboard.html" class="share-btn primary" style="display:inline-block; margin-top: var(--space-lg); text-decoration:none;">Go to Dashboard</a>
                    </div>
                `;
                return;
            }

            try {
                const res = await fetch(`/api/memories?address=${address}`);
                const data = await res.json();
                render(address, data.memories || []);
            } catch (e) {
                render(address, []);
            }
        }

        function render(address, memories) {
            const count = memories.length;
            const level = getLevel(count);
            const shortAddr = address.slice(0, 6) + '...' + address.slice(-4);

            const galleryHtml = memories.length > 0
                ? `<div class="gallery">${memories.map(m => `
                    <div class="memory-item">
                        <img src="${m.image}" alt="${m.name}" loading="lazy" onerror="this.src='https://via.placeholder.com/150/141423/a855f7?text=âœ¨'">
                    </div>
                `).join('')}</div>`
                : `<div class="empty-state"><p>No memories yet</p></div>`;

            document.getElementById('content').innerHTML = `
                <div class="profile-header">
                    <div class="avatar">${level.emoji}</div>
                    <span class="wallet-id">${shortAddr}</span>
                    <h1 class="level-title text-gradient">${level.name}</h1>
                    
                    <div class="stats-row">
                        <div class="stat-item">
                            <div class="stat-number">${count}</div>
                            <div class="stat-label">Memories</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number">${new Set(memories.map(m => m.eventId)).size}</div>
                            <div class="stat-label">Events</div>
                        </div>
                    </div>
                </div>

                <h3 class="section-title">Collection</h3>
                ${galleryHtml}

                <div class="share-btns">
                    <button class="share-btn primary" onclick="shareTwitter()">Share on X</button>
                    <button class="share-btn secondary" onclick="copyLink()">Copy Link</button>
                </div>
            `;
        }

        function shareTwitter() {
            const url = encodeURIComponent(location.href);
            window.open(`https://twitter.com/intent/tweet?text=Check%20out%20my%20GÎ›RO%20collection!&url=${url}`, '_blank');
        }

        function copyLink() {
            navigator.clipboard.writeText(location.href);
            alert('Link copied!');
        }

        window.addEventListener('load', loadProfile);
    </script>
</body>

</html>
