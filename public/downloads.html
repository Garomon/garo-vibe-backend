<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GŒõRO | Exclusive Downloads</title>
    <meta name="theme-color" content="#050510">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-purple: #bc13fe;
            --neon-blue: #0ff0fc;
            --neon-gold: #ffd700;
            --deep-bg: #050510;
            --card-bg: rgba(15, 15, 30, 0.9);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--deep-bg);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 1.8rem;
            font-weight: 900;
            letter-spacing: 2px;
        }

        .header p {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .user-level {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
            padding: 15px 25px;
            background: var(--card-bg);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
        }

        .level-icon {
            font-size: 1.5rem;
        }

        .level-info {
            text-align: left;
        }

        .level-name {
            font-weight: 700;
            font-size: 1rem;
        }

        .level-count {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.5);
        }

        .downloads-list {
            max-width: 500px;
            margin: 0 auto;
        }

        .download-card {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px 20px;
            margin-bottom: 12px;
            background: var(--card-bg);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s;
        }

        .download-card.locked {
            opacity: 0.5;
            filter: grayscale(0.8);
        }

        .download-card.unlocked {
            border-color: var(--neon-purple);
            box-shadow: 0 0 15px rgba(188, 19, 254, 0.2);
        }

        .download-icon {
            font-size: 2rem;
            width: 50px;
            text-align: center;
        }

        .download-info {
            flex: 1;
        }

        .download-title {
            font-weight: 700;
            font-size: 1rem;
            margin-bottom: 3px;
        }

        .download-desc {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.5);
        }

        .download-action {
            text-align: right;
        }

        .download-btn {
            padding: 8px 16px;
            background: linear-gradient(135deg, var(--neon-purple), #9000ff);
            border: none;
            border-radius: 8px;
            color: white;
            font-family: 'Outfit', sans-serif;
            font-size: 0.8rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }

        .download-btn:hover {
            transform: scale(1.05);
        }

        .locked-badge {
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.4);
            padding: 5px 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
        }

        .back-btn {
            display: block;
            max-width: 200px;
            margin: 30px auto;
            padding: 12px;
            text-align: center;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: rgba(255, 255, 255, 0.5);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>üéµ EXCLUSIVE DROPS</h1>
        <p>Unlock rewards with your Memories</p>
    </div>

    <div id="content">
        <div class="loading">Loading your rewards...</div>
    </div>

    <a href="/dashboard.html" class="back-btn">‚Üê Back to Dashboard</a>

    <script>
        const LEVELS = [
            { name: 'NEWCOMER', min: 0, icon: 'üåë' },
            { name: 'REGULAR', min: 1, icon: 'üåò' },
            { name: 'INSIDER', min: 3, icon: 'üåó' },
            { name: 'VIP', min: 5, icon: 'üåñ' },
            { name: 'LEGEND', min: 10, icon: 'üåï' },
            { name: 'ICON', min: 20, icon: 'üëë' }
        ];

        const DOWNLOADS = [
            {
                id: 'welcome_pack',
                title: 'Welcome Pack',
                desc: 'Exclusive wallpapers & logo assets',
                icon: 'üñºÔ∏è',
                requiredMemories: 1,
                url: '#'
            },
            {
                id: 'unreleased_track_1',
                title: 'GŒõRO - Unreleased ID',
                desc: 'Exclusive track not on streaming',
                icon: 'üéß',
                requiredMemories: 3,
                url: '#'
            },
            {
                id: 'dj_set_recording',
                title: 'Live Set Recording',
                desc: 'Full 2hr DJ set from Genesis event',
                icon: 'üìÄ',
                requiredMemories: 5,
                url: '#'
            },
            {
                id: 'sample_pack',
                title: 'Producer Sample Pack',
                desc: 'Loops, one-shots, and presets',
                icon: 'üéπ',
                requiredMemories: 10,
                url: '#'
            },
            {
                id: 'remix_stems',
                title: 'Remix Stems',
                desc: 'Official stems for remixing',
                icon: 'üîä',
                requiredMemories: 15,
                url: '#'
            }
        ];

        function getLevel(count) {
            for (let i = LEVELS.length - 1; i >= 0; i--) {
                if (count >= LEVELS[i].min) return LEVELS[i];
            }
            return LEVELS[0];
        }

        async function loadDownloads() {
            // Get address from localStorage (set by dashboard)
            let address = localStorage.getItem('garo_wallet');

            if (!address) {
                document.getElementById('content').innerHTML = `
                    <div class="loading">
                        <p>Login required to view rewards</p>
                        <a href="/index.html" style="color:var(--neon-purple);">Login ‚Üí</a>
                    </div>
                `;
                return;
            }

            try {
                const res = await fetch(`/api/memories?address=${address}`);
                const data = await res.json();
                const count = data.count || 0;
                const level = getLevel(count);

                let downloadsHtml = DOWNLOADS.map(d => {
                    const unlocked = count >= d.requiredMemories;
                    return `
                        <div class="download-card ${unlocked ? 'unlocked' : 'locked'}">
                            <div class="download-icon">${d.icon}</div>
                            <div class="download-info">
                                <div class="download-title">${d.title}</div>
                                <div class="download-desc">${d.desc}</div>
                            </div>
                            <div class="download-action">
                                ${unlocked
                            ? `<button class="download-btn" onclick="download('${d.id}')">DOWNLOAD</button>`
                            : `<span class="locked-badge">üîí ${d.requiredMemories} Memories</span>`
                        }
                            </div>
                        </div>
                    `;
                }).join('');

                document.getElementById('content').innerHTML = `
                    <div class="user-level">
                        <div class="level-icon">${level.icon}</div>
                        <div class="level-info">
                            <div class="level-name">${level.name}</div>
                            <div class="level-count">${count} Memories collected</div>
                        </div>
                    </div>
                    <div class="downloads-list">
                        ${downloadsHtml}
                    </div>
                `;

            } catch (e) {
                document.getElementById('content').innerHTML = `<div class="loading">Error loading rewards</div>`;
            }
        }

        function download(id) {
            // In a real app, this would redirect to actual file or trigger download
            alert(`Download for "${id}" would start here. Add actual file URLs to enable.`);
        }

        loadDownloads();
    </script>
</body>

</html>
