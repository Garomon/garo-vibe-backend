<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>GŒõRO | Create Story</title>
    <link rel="stylesheet" href="/styles.css">
    <meta name="theme-color" content="#08080f">

    <style>
        .page {
            padding: var(--space-xl) var(--space-md);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            width: 100%;
            max-width: 400px;
            display: flex;
            align-items: center;
            gap: var(--space-md);
            margin-bottom: var(--space-xl);
        }

        .back-btn {
            background: var(--bg-glass);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-md);
            padding: var(--space-sm) var(--space-md);
            color: var(--text-muted);
            cursor: pointer;
        }

        .page-title {
            font-size: 1.25rem;
            font-weight: 700;
        }

        #storyCanvas {
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-lg);
            max-width: 100%;
            margin-bottom: var(--space-xl);
        }

        .controls {
            display: flex;
            gap: var(--space-md);
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            padding: var(--space-md) var(--space-xl);
            border-radius: var(--radius-md);
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-normal);
            font-family: inherit;
        }

        .btn-primary {
            background: var(--accent-gradient);
            border: none;
            color: white;
        }

        .btn-secondary {
            background: transparent;
            border: 1px solid var(--border-subtle);
            color: var(--text-secondary);
        }

        .btn:hover {
            transform: translateY(-2px);
        }
    </style>
</head>

<body class="safe-area-top safe-area-bottom">
    <div class="page">
        <div class="header">
            <button class="back-btn" onclick="history.back()">‚Üê</button>
            <h1 class="page-title">üì∏ Create Story</h1>
        </div>

        <canvas id="storyCanvas" width="540" height="960"></canvas>

        <div class="controls">
            <button class="btn btn-primary" onclick="downloadStory()">üì• Download</button>
            <button class="btn btn-secondary" onclick="shareStory()">üì§ Share</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('storyCanvas');
        const ctx = canvas.getContext('2d');

        async function renderStory() {
            const params = new URLSearchParams(location.search);
            const address = params.get('a') || localStorage.getItem('garo_wallet');

            if (!address) {
                showError('Login required');
                return;
            }

            try {
                const res = await fetch(`/api/xp?address=${address}`);
                const xp = await res.json();
                draw(xp, address);
            } catch (e) {
                draw({ xp: 0, level: { name: 'New Fan' }, streak: 0, memoriesCount: 0 }, address);
            }
        }

        function draw(xp, address) {
            // Background
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#1a0030');
            gradient.addColorStop(0.5, '#08080f');
            gradient.addColorStop(1, '#0a0020');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Decorative circles
            ctx.strokeStyle = 'rgba(168, 85, 247, 0.2)';
            ctx.lineWidth = 1;
            for (let i = 0; i < 6; i++) {
                ctx.beginPath();
                ctx.arc(canvas.width / 2, 300, 60 + i * 35, 0, Math.PI * 2);
                ctx.stroke();
            }

            // Logo
            ctx.font = '900 80px Inter, sans-serif';
            ctx.fillStyle = '#fff';
            ctx.textAlign = 'center';
            ctx.fillText('GŒõRO', canvas.width / 2, 200);

            // Level
            ctx.font = '700 40px Inter, sans-serif';
            ctx.fillStyle = '#a855f7';
            ctx.fillText(xp.level?.name || 'New Fan', canvas.width / 2, 450);

            // XP
            ctx.font = '900 72px Inter, sans-serif';
            ctx.fillStyle = '#06b6d4';
            ctx.fillText(`${xp.xp || 0} XP`, canvas.width / 2, 550);

            // Streak
            if (xp.streak > 0) {
                ctx.font = '700 28px Inter, sans-serif';
                ctx.fillStyle = '#f59e0b';
                ctx.fillText(`üî• ${xp.streak} STREAK`, canvas.width / 2, 610);
            }

            // Memories
            ctx.font = '500 22px Inter, sans-serif';
            ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
            ctx.fillText(`${xp.memoriesCount || 0} Memories Collected`, canvas.width / 2, 680);

            // Footer
            ctx.font = '600 18px Inter, sans-serif';
            ctx.fillStyle = '#a855f7';
            ctx.fillText('garo-vibe.onrender.com', canvas.width / 2, 900);

            ctx.font = '400 14px monospace';
            ctx.fillStyle = 'rgba(255, 255, 255, 0.4)';
            ctx.fillText(`${address.slice(0, 8)}...${address.slice(-4)}`, canvas.width / 2, 930);
        }

        function showError(msg) {
            ctx.fillStyle = '#08080f';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.font = '500 24px Inter, sans-serif';
            ctx.fillStyle = '#fff';
            ctx.textAlign = 'center';
            ctx.fillText(msg, canvas.width / 2, canvas.height / 2);
        }

        function downloadStory() {
            const link = document.createElement('a');
            link.download = 'garo-story.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        async function shareStory() {
            try {
                const blob = await new Promise(r => canvas.toBlob(r, 'image/png'));
                const file = new File([blob], 'garo-story.png', { type: 'image/png' });

                if (navigator.share && navigator.canShare({ files: [file] })) {
                    await navigator.share({ files: [file], title: 'My GŒõRO Stats' });
                } else {
                    downloadStory();
                }
            } catch (e) {
                downloadStory();
            }
        }

        renderStory();
    </script>
</body>

</html>
