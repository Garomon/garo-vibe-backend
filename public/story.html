<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GŒõRO | Create Story</title>
    <meta name="theme-color" content="#050510">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-purple: #bc13fe;
            --neon-blue: #0ff0fc;
            --deep-bg: #050510;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--deep-bg);
            color: white;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        #storyCanvas {
            border-radius: 12px;
            box-shadow: 0 0 40px rgba(188, 19, 254, 0.3);
            max-width: 100%;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            font-family: 'Outfit', sans-serif;
            font-weight: 700;
            cursor: pointer;
            border: none;
            font-size: 0.9rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--neon-purple), #9000ff);
            color: white;
        }

        .btn-secondary {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>

<body>
    <h1>üì∏ Create Story</h1>
    <canvas id="storyCanvas" width="540" height="960"></canvas>
    <div class="controls">
        <button class="btn btn-primary" onclick="downloadStory()">üì• Download</button>
        <button class="btn btn-secondary" onclick="shareStory()">üì§ Share</button>
        <a href="/dashboard.html" class="btn btn-secondary">‚Üê Back</a>
    </div>

    <script>
        const canvas = document.getElementById('storyCanvas');
        const ctx = canvas.getContext('2d');

        async function renderStory() {
            // Get address from URL or localStorage
            const params = new URLSearchParams(window.location.search);
            const address = params.get('a') || localStorage.getItem('garo_wallet');

            if (!address) {
                ctx.fillStyle = '#050510';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#fff';
                ctx.font = '24px Outfit';
                ctx.textAlign = 'center';
                ctx.fillText('Login required', canvas.width / 2, canvas.height / 2);
                return;
            }

            // Fetch XP data
            const res = await fetch(`/api/xp?address=${address}`);
            const xp = await res.json();

            // Draw gradient background
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#1a0030');
            gradient.addColorStop(0.5, '#050510');
            gradient.addColorStop(1, '#0a0020');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw decorative elements
            ctx.strokeStyle = 'rgba(188,19,254,0.3)';
            ctx.lineWidth = 2;
            for (let i = 0; i < 5; i++) {
                ctx.beginPath();
                ctx.arc(canvas.width / 2, 300, 80 + i * 40, 0, Math.PI * 2);
                ctx.stroke();
            }

            // Draw logo
            ctx.font = '900 72px Outfit';
            ctx.fillStyle = '#fff';
            ctx.textAlign = 'center';
            ctx.fillText('GŒõRO', canvas.width / 2, 200);

            // Draw level
            ctx.font = '700 36px Outfit';
            ctx.fillStyle = '#bc13fe';
            ctx.fillText(xp.level?.name || 'New Fan', canvas.width / 2, 420);

            // Draw XP
            ctx.font = '900 64px Outfit';
            ctx.fillStyle = '#0ff0fc';
            ctx.fillText(`${xp.xp || 0} XP`, canvas.width / 2, 520);

            // Draw streak
            if (xp.streak > 0) {
                ctx.font = '700 28px Outfit';
                ctx.fillStyle = '#ff6b00';
                ctx.fillText(`üî• ${xp.streak} STREAK`, canvas.width / 2, 580);
            }

            // Draw memories count
            ctx.font = '500 24px Outfit';
            ctx.fillStyle = 'rgba(255,255,255,0.7)';
            ctx.fillText(`${xp.memoriesCount || 0} Memories Collected`, canvas.width / 2, 650);

            // Draw call to action
            ctx.font = '700 20px Outfit';
            ctx.fillStyle = '#bc13fe';
            ctx.fillText('garo-vibe.onrender.com', canvas.width / 2, 900);

            // Draw wallet
            ctx.font = '400 16px monospace';
            ctx.fillStyle = 'rgba(255,255,255,0.4)';
            ctx.fillText(`${address.slice(0, 8)}...${address.slice(-4)}`, canvas.width / 2, 930);
        }

        function downloadStory() {
            const link = document.createElement('a');
            link.download = 'garo-story.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        async function shareStory() {
            try {
                const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/png'));
                const file = new File([blob], 'garo-story.png', { type: 'image/png' });

                if (navigator.share && navigator.canShare({ files: [file] })) {
                    await navigator.share({
                        files: [file],
                        title: 'My GŒõRO Collection',
                        text: 'Check out my level on GŒõRO VIBE! üî•'
                    });
                } else {
                    downloadStory();
                    alert('Saved! Share manually from your gallery.');
                }
            } catch (e) {
                downloadStory();
            }
        }

        renderStory();
    </script>
</body>

</html>
