<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GŒõRO | Comprar Entrada</title>
    <link rel="stylesheet" href="/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@web3auth/modal@8.12.4/dist/modal.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@web3auth/solana-provider@8.12.4/dist/solanaProvider.umd.min.js"></script>
    <style>
        .ticket-container {
            max-width: 480px;
            margin: 0 auto;
            padding: var(--space-xl) var(--space-lg);
        }

        .event-card {
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-xl);
            padding: var(--space-xl);
            text-align: center;
            margin-bottom: var(--space-xl);
        }

        .event-emoji {
            font-size: 4rem;
            margin-bottom: var(--space-md);
        }

        .event-name {
            font-size: 1.5rem;
            font-weight: 800;
            margin-bottom: var(--space-sm);
        }

        .event-detail {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: var(--space-xs);
        }

        .price-tag {
            font-size: 2rem;
            font-weight: 800;
            color: var(--accent-primary);
            margin: var(--space-lg) 0;
        }

        .price-tag small {
            font-size: 0.8rem;
            color: var(--text-muted);
            font-weight: 400;
        }

        .availability {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            border-radius: var(--radius-full);
            padding: var(--space-sm) var(--space-md);
            font-size: 0.8rem;
            color: #22c55e;
            display: inline-block;
        }

        .availability.low {
            background: rgba(239, 68, 68, 0.1);
            border-color: rgba(239, 68, 68, 0.3);
            color: #ef4444;
        }

        .loading {
            text-align: center;
            padding: var(--space-xl);
            color: var(--text-muted);
        }

        .back-link {
            position: fixed;
            top: var(--space-lg);
            left: var(--space-lg);
            color: var(--text-muted);
            text-decoration: none;
        }
    </style>
</head>

<body>
    <a href="/dashboard.html" class="back-link">‚Üê Volver</a>

    <div class="ticket-container" id="content">
        <div class="loading">
            <div class="empty-icon">üéüÔ∏è</div>
            <p>Cargando evento...</p>
        </div>
    </div>

    <script>
        const CLIENT_ID = "BKFSmjUoe4CtscjinSDsnyFjV3SLTpAx3dcrCJCGE2LKVPHomBghAhJrz6qLKjkJS-krW-H6RfI34Tb6u9ztztE";
        const NETWORK = "sapphire_devnet";
        let web3auth = null;
        let userAddress = null;

        const urlParams = new URLSearchParams(window.location.search);
        const eventId = urlParams.get('event');

        async function init() {
            if (!eventId) {
                showError("No event specified");
                return;
            }

            // Init wallet
            try {
                const Web3Auth = window.Modal?.Web3Auth;
                const SolanaProvider = window.SolanaProvider?.SolanaPrivateKeyProvider;

                const chainConfig = {
                    chainNamespace: "solana",
                    chainId: "0x3",
                    rpcTarget: "https://api.devnet.solana.com",
                    displayName: "Solana Devnet",
                    blockExplorerUrl: "https://explorer.solana.com",
                    ticker: "SOL",
                    tickerName: "Solana",
                };

                const privateKeyProvider = new SolanaProvider({ config: { chainConfig } });
                web3auth = new Web3Auth({
                    clientId: CLIENT_ID,
                    web3AuthNetwork: NETWORK,
                    chainConfig,
                    privateKeyProvider,
                });

                await web3auth.initModal();

                if (web3auth.connected) {
                    const accounts = await web3auth.provider.request({ method: "getAccounts" });
                    userAddress = accounts[0];
                }
            } catch (e) {
                console.error("Wallet init error:", e);
            }

            // Load event
            await loadEvent();
        }

        async function loadEvent() {
            try {
                const res = await fetch(`/api/event/${eventId}`);
                const data = await res.json();

                if (data.error) {
                    showError(data.error);
                    return;
                }

                renderEvent(data.event, data.available);
            } catch (e) {
                showError("Error loading event");
            }
        }

        function renderEvent(event, available) {
            const soldOut = available <= 0;
            const lowStock = available <= 10 && available > 0;
            const solToMxn = 2000;
            const priceInMxn = Math.round(event.ticket_price * solToMxn);

            document.getElementById('content').innerHTML = `
                <h1 class="logo text-gradient" style="text-align: center; margin-bottom: var(--space-xl);">GŒõRO</h1>

                <div class="event-card animate-fade-in">
                    <div class="event-emoji">üé´</div>
                    <h2 class="event-name">${event.name}</h2>
                    ${event.date ? `<p class="event-detail">üìÖ ${new Date(event.date).toLocaleDateString('es-MX', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' })}</p>` : ''}
                    ${event.location ? `<p class="event-detail">üìç ${event.location}</p>` : ''}
                    
                    <div class="price-tag">
                        $${priceInMxn.toLocaleString()} MXN
                        <small><br>${event.ticket_price} SOL</small>
                    </div>

                    <div class="availability ${soldOut ? 'low' : lowStock ? 'low' : ''}">
                        ${soldOut ? '‚ùå Agotado' : `${available} entradas disponibles`}
                    </div>
                </div>

                ${!soldOut ? `
                    <button class="btn btn-primary" style="width: 100%;" onclick="buyTicket()" id="buyBtn">
                        üí≥ Comprar con Tarjeta
                    </button>
                    <p style="text-align: center; color: var(--text-muted); font-size: 0.75rem; margin-top: var(--space-md);">
                        Pago seguro con Stripe ‚Ä¢ Recibes tu entrada NFT autom√°ticamente
                    </p>
                ` : `
                    <button class="btn btn-secondary" style="width: 100%;" disabled>
                        Entradas Agotadas
                    </button>
                `}
            `;
        }

        async function buyTicket() {
            const btn = document.getElementById('buyBtn');
            btn.disabled = true;
            btn.textContent = 'Procesando...';

            // Ensure user has wallet
            if (!userAddress) {
                try {
                    await web3auth.connect();
                    const accounts = await web3auth.provider.request({ method: "getAccounts" });
                    userAddress = accounts[0];
                } catch (e) {
                    alert("Necesitas iniciar sesi√≥n para comprar");
                    btn.disabled = false;
                    btn.textContent = 'üí≥ Comprar con Tarjeta';
                    return;
                }
            }

            // Create checkout
            try {
                const res = await fetch('/api/checkout/create', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        event_id: eventId,
                        address: userAddress
                    })
                });

                const data = await res.json();

                if (data.success && data.url) {
                    window.location.href = data.url;
                } else {
                    alert(data.error || "Error creating checkout");
                    btn.disabled = false;
                    btn.textContent = 'üí≥ Comprar con Tarjeta';
                }
            } catch (e) {
                alert("Error de conexi√≥n");
                btn.disabled = false;
                btn.textContent = 'üí≥ Comprar con Tarjeta';
            }
        }

        function showError(msg) {
            document.getElementById('content').innerHTML = `
                <div class="loading">
                    <div class="empty-icon" style="color: var(--error);">‚ö†Ô∏è</div>
                    <p style="color: var(--error);">${msg}</p>
                    <a href="/dashboard.html" class="btn btn-secondary" style="margin-top: var(--space-md);">Volver</a>
                </div>
            `;
        }

        window.addEventListener('load', init);
    </script>
</body>

</html>
