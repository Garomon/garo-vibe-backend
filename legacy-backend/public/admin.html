<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GŒõRO COMMAND CENTER</title>
    <style>
        :root {
            --garo-purple: #8A2BE2;
            --garo-dark: #0f0c1b;
            --text: #e0e0e0;
        }

        body {
            background: var(--garo-dark);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1,
        h2 {
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px var(--garo-purple);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(138, 43, 226, 0.2);
            padding: 20px;
            border-radius: 12px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            font-size: 0.9em;
        }

        th,
        td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        th {
            color: var(--garo-purple);
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #fff;
        }

        button {
            background: var(--garo-purple);
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
        }

        #loginArea {
            text-align: center;
            margin-top: 100px;
        }

        #dashboard {
            display: none;
        }
    </style>
</head>

<body>

    <div id="loginArea">
        <h1>üîí Restricted Access</h1>
        <input type="password" id="adminPass" placeholder="Enter Admin Password"
            style="padding: 10px; border-radius: 5px; border: none;">
        <button onclick="login()">Enter</button>
    </div>

    <div id="dashboard" class="container">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <h1>GŒõRO COMMAND CENTER üéõÔ∏è</h1>
            <button onclick="logout()">LOGOUT</button>
        </div>

        <div class="grid">
            <div class="card">
                <h2>Total Mints</h2>
                <div id="totalMints" class="stat-number">Loading...</div>
                <p>Across all events</p>
            </div>
            <div class="card">
                <h2>Active Events</h2>
                <div id="activeEvents" class="stat-number">2</div>
                <p>Genesis + Frames</p>
            </div>
        </div>

        <div class="grid">
            <div class="card">
                <h2>üèÜ Top Referrers (Whales)</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Wallet</th>
                            <th>Ref Count</th>
                        </tr>
                    </thead>
                    <tbody id="whalesTable"></tbody>
                </table>
            </div>
            <div class="card">
                <h2>‚ö° Recent Activity</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Time</th>
                            <th>Action</th>
                            <th>Wallet</th>
                        </tr>
                    </thead>
                    <tbody id="recentTable"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const API_URL = location.hostname === 'localhost' ? 'http://localhost:3000' : '';

        async function login() {
            const pass = document.getElementById('adminPass').value;
            if (!pass) return alert("Password required");
            localStorage.setItem('admin_key', pass);
            loadStats();
        }

        function logout() {
            localStorage.removeItem('admin_key');
            location.reload();
        }

        async function loadStats() {
            const key = localStorage.getItem('admin_key');
            if (!key) return;

            try {
                const res = await fetch(`${API_URL}/api/admin/stats`, {
                    headers: { 'x-admin-key': key }
                });

                if (res.status === 401) {
                    alert("Invalid Password");
                    return logout();
                }

                const data = await res.json();
                renderDashboard(data);

                document.getElementById('loginArea').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';

            } catch (e) {
                console.error(e);
                alert("Error loading stats");
            }
        }

        function renderDashboard(data) {
            document.getElementById('totalMints').innerText = data.total_mints;

            // Whales
            const whalesHtml = data.leaderboard.map(w => `
            <tr>
                <td>${w.referrer_wallet === 'blink_action' ? '‚ö° BLINKS' : w.referrer_wallet.slice(0, 6) + '...' + w.referrer_wallet.slice(-4)}</td>
                <td>${w.count}</td>
            </tr>
        `).join('');
            document.getElementById('whalesTable').innerHTML = whalesHtml;

            // Recent
            const recentHtml = data.recent.map(r => `
            <tr>
                <td>${new Date(r.created_at).toLocaleTimeString()}</td>
                <td>${r.event_id}</td>
                <td>${r.referee_wallet.includes('fid:') ? 'Farcaster ID' : r.referee_wallet.slice(0, 4) + '...'}</td>
            </tr>
        `).join('');
            document.getElementById('recentTable').innerHTML = recentHtml;
        }

        // Auto login check
        if (localStorage.getItem('admin_key')) loadStats();
    </script>

</body>

</html>
