<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>GŒõRO VIBE</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#08080f">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link rel="stylesheet" href="/styles.css">

    <style>
        body {
            overflow: hidden;
        }

        .landing {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: var(--space-xl);
            text-align: center;
        }

        /* Animated Background */
        .bg-gradient {
            position: fixed;
            inset: 0;
            background:
                radial-gradient(ellipse 100% 80% at 50% 0%, rgba(168, 85, 247, 0.2), transparent 50%),
                radial-gradient(ellipse 80% 50% at 80% 50%, rgba(6, 182, 212, 0.15), transparent 50%),
                radial-gradient(ellipse 60% 40% at 20% 80%, rgba(168, 85, 247, 0.1), transparent 50%),
                var(--bg-primary);
            animation: bgPulse 8s ease-in-out infinite;
            z-index: -2;
        }

        @keyframes bgPulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.8;
            }
        }

        /* Particles */
        .particles {
            position: fixed;
            inset: 0;
            z-index: -1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(168, 85, 247, 0.6);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        @keyframes floatParticle {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                transform: translateY(-100vh) scale(1);
                opacity: 0;
            }
        }

        /* Logo */
        .logo {
            font-size: 4rem;
            font-weight: 900;
            letter-spacing: -0.02em;
            margin-bottom: var(--space-sm);
            animation: logoGlow 3s ease-in-out infinite;
        }

        @keyframes logoGlow {

            0%,
            100% {
                text-shadow: 0 0 40px rgba(168, 85, 247, 0.5);
            }

            50% {
                text-shadow: 0 0 80px rgba(168, 85, 247, 0.8), 0 0 120px rgba(6, 182, 212, 0.4);
            }
        }

        .tagline {
            font-size: 1rem;
            color: var(--text-secondary);
            margin-bottom: var(--space-2xl);
            max-width: 280px;
        }

        /* Value Props */
        .values {
            display: flex;
            flex-direction: column;
            gap: var(--space-md);
            margin-bottom: var(--space-2xl);
            max-width: 300px;
        }

        .value-item {
            display: flex;
            align-items: center;
            gap: var(--space-md);
            padding: var(--space-md);
            background: var(--bg-glass);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-lg);
            opacity: 0;
            animation: slideUp 0.6s ease-out forwards;
        }

        .value-item:nth-child(1) {
            animation-delay: 0.2s;
        }

        .value-item:nth-child(2) {
            animation-delay: 0.4s;
        }

        .value-item:nth-child(3) {
            animation-delay: 0.6s;
        }

        .value-icon {
            font-size: 1.5rem;
        }

        .value-text {
            font-size: 0.875rem;
            color: var(--text-secondary);
            text-align: left;
        }

        /* CTA Button */
        .cta-btn {
            padding: var(--space-lg) var(--space-2xl);
            font-size: 1.1rem;
            font-weight: 700;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            background: var(--accent-gradient);
            border: none;
            border-radius: var(--radius-full);
            color: white;
            cursor: pointer;
            box-shadow: 0 8px 40px var(--accent-glow);
            transition: all var(--transition-normal);
            animation: slideUp 0.6s ease-out 0.8s both, ctaPulse 2s ease-in-out infinite 1.5s;
        }

        @keyframes ctaPulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.02);
            }
        }

        .cta-btn:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 16px 60px var(--accent-glow);
        }

        .cta-btn:active {
            transform: translateY(0) scale(0.98);
        }

        /* Footer */
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: var(--space-lg);
            text-align: center;
            color: var(--text-muted);
            font-size: 0.75rem;
        }
    </style>
</head>

<body>
    <div class="bg-gradient"></div>

    <div class="particles" id="particles"></div>

    <div class="landing">
        <h1 class="logo text-gradient">GŒõRO</h1>
        <p class="tagline">Collect memories. Unlock rewards. Join the vibe.</p>

        <div class="values">
            <div class="value-item">
                <span class="value-icon">üì∏</span>
                <span class="value-text">Capture moments as digital collectibles</span>
            </div>
            <div class="value-item">
                <span class="value-icon">üèÜ</span>
                <span class="value-text">Earn XP and climb the leaderboard</span>
            </div>
            <div class="value-item">
                <span class="value-icon">üéµ</span>
                <span class="value-text">Unlock exclusive music & rewards</span>
            </div>
        </div>

        <button class="cta-btn" onclick="enter()">Enter The Rave</button>
    </div>

    <div class="footer">
        Powered by Solana
    </div>

    <script>
        // Generate particles
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 30; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 15 + 's';
            particle.style.animationDuration = (10 + Math.random() * 10) + 's';
            particle.style.animation = `floatParticle ${10 + Math.random() * 10}s infinite linear ${Math.random() * 15}s`;
            particle.style.width = (2 + Math.random() * 4) + 'px';
            particle.style.height = particle.style.width;
            particlesContainer.appendChild(particle);
        }

        function enter() {
            // Sound
            try {
                const ctx = new (window.AudioContext || window.webkitAudioContext)();
                const osc = ctx.createOscillator();
                const gain = ctx.createGain();
                osc.connect(gain);
                gain.connect(ctx.destination);
                osc.frequency.value = 220;
                osc.type = 'sine';
                gain.gain.setValueAtTime(0.3, ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.3);
                osc.start();
                osc.stop(ctx.currentTime + 0.3);
            } catch (e) { }

            // Haptic
            if (navigator.vibrate) navigator.vibrate(50);

            // Transition
            document.body.style.transition = 'opacity 0.3s';
            document.body.style.opacity = '0';

            setTimeout(() => {
                window.location.href = '/index.html';
            }, 300);
        }
    </script>
</body>

</html>
