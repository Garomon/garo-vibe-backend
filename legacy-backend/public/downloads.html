<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>GŒõRO | Downloads</title>
    <link rel="stylesheet" href="/styles.css">
    <meta name="theme-color" content="#08080f">

    <style>
        .page {
            padding: var(--space-xl) var(--space-md);
            min-height: 100vh;
        }

        .header {
            display: flex;
            align-items: center;
            gap: var(--space-md);
            margin-bottom: var(--space-xl);
        }

        .back-btn {
            background: var(--bg-glass);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-md);
            padding: var(--space-sm) var(--space-md);
            color: var(--text-muted);
            cursor: pointer;
            transition: all var(--transition-fast);
        }

        .back-btn:hover {
            color: var(--text-primary);
        }

        .page-title {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .intro {
            color: var(--text-secondary);
            margin-bottom: var(--space-xl);
            line-height: 1.6;
        }

        /* Downloads List */
        .downloads-list {
            display: flex;
            flex-direction: column;
            gap: var(--space-md);
        }

        .download-card {
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-xl);
            padding: var(--space-lg);
            transition: all var(--transition-normal);
        }

        .download-card.unlocked {
            border-color: rgba(34, 197, 94, 0.3);
        }

        .download-card.unlocked:hover {
            border-color: var(--success);
            box-shadow: 0 0 30px rgba(34, 197, 94, 0.2);
        }

        .download-card.locked {
            opacity: 0.6;
        }

        .download-header {
            display: flex;
            align-items: center;
            gap: var(--space-md);
            margin-bottom: var(--space-md);
        }

        .download-icon {
            width: 48px;
            height: 48px;
            background: var(--bg-glass);
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .download-card.unlocked .download-icon {
            background: rgba(34, 197, 94, 0.15);
        }

        .download-info {
            flex: 1;
        }

        .download-title {
            font-weight: 700;
            margin-bottom: var(--space-xs);
        }

        .download-desc {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .download-badge {
            padding: var(--space-xs) var(--space-sm);
            border-radius: var(--radius-sm);
            font-size: 0.7rem;
            font-weight: 600;
        }

        .download-badge.unlocked {
            background: rgba(34, 197, 94, 0.2);
            color: var(--success);
        }

        .download-badge.locked {
            background: var(--bg-glass);
            color: var(--text-muted);
        }

        .download-btn {
            width: 100%;
            padding: var(--space-md);
            background: var(--accent-gradient);
            border: none;
            border-radius: var(--radius-md);
            color: white;
            font-family: inherit;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-normal);
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px var(--accent-glow);
        }

        .download-btn:disabled {
            background: var(--bg-glass);
            color: var(--text-muted);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Loading */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: var(--space-2xl);
            gap: var(--space-lg);
        }
    </style>
</head>

<body class="safe-area-top safe-area-bottom">
    <div class="container page">
        <div class="header">
            <button class="back-btn" onclick="history.back()">‚Üê</button>
            <h1 class="page-title">üéµ Downloads</h1>
        </div>

        <p class="intro">Unlock exclusive content as you collect more memories. Each level comes with new rewards.</p>

        <div id="content">
            <div class="loading">
                <div class="loader"></div>
            </div>
        </div>
    </div>

    <script>
        const DOWNLOADS = [
            { id: 1, required: 1, icon: "üì¶", title: "Welcome Pack", desc: "Phone wallpapers + logo assets" },
            { id: 2, required: 3, icon: "üéµ", title: "Unreleased Track", desc: "Exclusive unreleased song" },
            { id: 3, required: 5, icon: "üéß", title: "Live Set Recording", desc: "Full live set from Genesis 2024" },
            { id: 4, required: 10, icon: "üéπ", title: "Sample Pack", desc: "Loops and one-shots used in productions" },
            { id: 5, required: 15, icon: "üîä", title: "Remix Stems", desc: "Full stems for official remix" }
        ];

        async function loadDownloads() {
            const address = localStorage.getItem('garo_wallet');
            let count = 0;

            if (address) {
                try {
                    const res = await fetch(`/api/memories?address=${address}`);
                    const data = await res.json();
                    count = data.memories?.length || 0;
                } catch (e) { }
            }

            render(count);
        }

        function render(userCount) {
            const html = DOWNLOADS.map(d => {
                const unlocked = userCount >= d.required;
                return `
                    <div class="download-card ${unlocked ? 'unlocked' : 'locked'}">
                        <div class="download-header">
                            <div class="download-icon">${d.icon}</div>
                            <div class="download-info">
                                <div class="download-title">${d.title}</div>
                                <div class="download-desc">${d.desc}</div>
                            </div>
                            <span class="download-badge ${unlocked ? 'unlocked' : 'locked'}">
                                ${unlocked ? '‚úì Unlocked' : `${d.required} needed`}
                            </span>
                        </div>
                        <button class="download-btn" ${unlocked ? `onclick="download('${d.title}')"` : 'disabled'}>
                            ${unlocked ? 'Download' : 'üîí Locked'}
                        </button>
                    </div>
                `;
            }).join('');

            document.getElementById('content').innerHTML = `<div class="downloads-list">${html}</div>`;
        }

        function download(title) {
            alert(`üì¶ Download starting: ${title}\n\n(This would trigger actual download in production)`);
        }

        window.addEventListener('load', loadDownloads);
    </script>
</body>

</html>
